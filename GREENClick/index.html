<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GREEN Click</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                user-select: none;
            }
            body {
                font-family: "Segoe UI", sans-serif;
                background-color: #1e1e1e;
                color: white;
                text-align: center;
                padding: 10px;
            }
            h1 {
                margin-bottom: 0.5rem;
            }
            #description {
                margin-bottom: 20px;
                font-size: 1rem;
            }
            #box {
                width: 300px;
                height: 300px;
                margin: 10px auto;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                font-weight: bold;
                background-color: #555;
                transition: background-color 0.2s;
                position: relative;
                flex-direction: column;
                cursor: pointer;
            }
            #word {
                font-size: 2rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            #score,
            #message,
            #finalScore {
                font-size: 1.1rem;
                margin: 10px;
            }
            #controls {
                margin-top: 15px;
                display: none;
            }
            .btn {
                padding: 8px 16px;
                margin: 5px;
                border: solid;
                border-radius: 6px;
                border-color: white;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                font-size: 1rem;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #45a045;
            }
        </style>
    </head>
    <body>
        <h1><span style="color: green">GREEN</span> Click</h1>
        <p id="description">Your eyes will lie.<br>Trust only the word: GREEN.</p>

        <div id="box">
            <div id="word">Click to Start</div>
        </div>

        <div id="score" style="font-size: x-large; font-weight: bold">Score: 0</div>
        <div id="message"></div>
        <div id="finalScore"></div>

        <div id="controls">
            <button class="btn" onclick="startGame()">Restart</button>
            <button class="btn" onclick="shareScore()">Share</button>
        </div>

        <script>
            const box = document.getElementById("box");
            const wordDiv = document.getElementById("word");
            const scoreDisplay = document.getElementById("score");
            const message = document.getElementById("message");
            const finalScore = document.getElementById("finalScore");
            const controls = document.getElementById("controls");

            const colors = ["GREEN", "RED", "BLUE", "YELLOW", "ORANGE", "PURPLE"];
            const bgColors = ["green", "red", "blue", "yellow", "orange", "purple", "pink", "cyan", "lime", "gold"];

            let currentText = "";
            let score = 0;
            let gameRunning = false;
            let gameStarted = false;
            let timeoutId = null;
            let intervalId = null;

            function getRandom(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            function updateBox() {
                const bgColor = getRandom(bgColors);
                box.style.backgroundColor = bgColor;

                currentText = getRandom(colors);
                wordDiv.textContent = currentText;

                if (currentText === "GREEN") {
                    timeoutId = setTimeout(() => {
                        endGame("You missed GREEN!");
                    }, 1000);
                }
            }

            function startGame() {
                clearInterval(intervalId);
                clearTimeout(timeoutId);
                score = 0;
                gameRunning = true;
                gameStarted = true;
                message.textContent = "";
                finalScore.textContent = "";
                scoreDisplay.textContent = "Score: 0";
                wordDiv.textContent = "";
                box.style.pointerEvents = "auto";
                controls.style.display = "none";

                setTimeout(() => {
                    updateBox();
                    intervalId = setInterval(updateBox, 1200);
                }, 500);
            }

            function endGame(reason) {
                clearInterval(intervalId);
                clearTimeout(timeoutId);
                gameRunning = false;
                box.style.backgroundColor = "#000";
                wordDiv.textContent = "GAME OVER";
                box.style.pointerEvents = "none";

                message.textContent = reason;
                controls.style.display = "block";
            }

            function shareScore() {
                const shareText = `üéØ I scored ${score} points in the GREEN Click Challenge!\nTry to beat me üëâ ${window.location.href}`;
                if (navigator.share) {
                    navigator
                        .share({
                            title: "GREEN Click Challenge",
                            text: shareText,
                            url: window.location.href
                        })
                        .catch(() => {
                            navigator.clipboard.writeText(shareText);
                            alert("Link copied to clipboard! üìã");
                        });
                } else {
                    navigator.clipboard.writeText(shareText);
                    alert("Link copied to clipboard! üìã");
                }
            }

            box.addEventListener("click", () => {
                if (!gameStarted) {
                    startGame();
                    return;
                }

                if (!gameRunning) return;

                clearTimeout(timeoutId);

                if (currentText === "GREEN") {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    // ÏÜçÎèÑ Ï°∞Ï†à: Ï†êÏàò Ïò§Î•ºÏàòÎ°ù Îπ®ÎùºÏßê
                    intervalTime = Math.max(400, 1200 - score * 50); // ÏµúÏÜå 400msÍπåÏßÄ

                    // Í∏∞Ï°¥ Ïù∏ÌÑ∞Î≤å Ï†úÍ±∞ÌïòÍ≥† ÏÉà Ïù∏ÌÑ∞Î≤å ÏÑ§Ï†ï
                    clearInterval(intervalId);
                    intervalId = setInterval(updateBox, intervalTime);
                } else {
                    endGame("Wrong! That wasn't GREEN.");
                }
            });
        </script>
        <button
            style="
                margin-top: 20px;
                width: 90%;
                height: 60px;
                font-size: 16px;
                font-weight: bold;
                background-color: #000;
                cursor: pointer;
                border-radius: 6px;
                border: solid;
                color: white;
            "
            onclick="window.location.href='/'">
            üìÇ Other Games
        </button>
    </body>
</html>
