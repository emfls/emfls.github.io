<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aero Jump</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      font-family: 'Press Start 2P', cursive;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }
    /* Disable selection outside game area */
    #gameWrapper, #gameWrapper * {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }
    #gameWrapper {
      width: 95%; max-width: 420px; aspect-ratio: 420 / 620;
      margin: 2rem auto; background: #fefefe;
      border: 3px solid #1e3c72; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative; overflow: hidden;
    }
    header { background: #1e3c72; color: #fff; text-align: center; padding: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    header h1 { font-size: 1.2rem; letter-spacing: 2px; }
    canvas { width: 100%; height: 100%; display: block; background: linear-gradient(to top, #81ecec, #74b9ff); }
    #scoreDisplay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.4); color: #fff; padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.7rem; z-index: 5; }
    #touchControls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 2rem; z-index: 10; }
    #touchControls button { width: 60px; height: 60px; border: 3px solid #2d3436; border-radius: 50%; background: #00b894; color: #fff; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.25); }
    #touchControls button:active { background: #00a180; }
    #gameOverOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: rgba(0,0,0,0.75); color: #fff; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding: 1rem; font-size: 0.8rem; z-index: 15; }
    #gameOverOverlay > div { margin-bottom: 1rem; }
    #gameOverOverlay button { margin: 0 0.5rem; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; background: #fdcb6e; color: #2d3436; font-family: 'Press Start 2P', cursive; font-size: 0.75rem; cursor: pointer; }
    #gameOverOverlay button:hover { background: #e1b85d; }
    footer#otherGames { text-align: center; margin: 2rem 0; }
    footer#otherGames a { display: inline-block; background: #0984e3; color: #fff; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9rem; box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
    footer#otherGames a:hover { background: #087de1; }
  </style>
</head>
<body>
  <header><h1>Aero Jump</h1></header>
  <div id="gameWrapper">
    <div id="scoreDisplay">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="touchControls">
      <button id="leftBtn">◀</button>
      <button id="rightBtn">▶</button>
    </div>
    <div id="gameOverOverlay">
      <div id="finalScore">Score: 0</div>
      <div>
        <button id="shareBtn">Share</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </div>
  <footer id="otherGames">
    <a href="https://emfls.github.io/">Other Games</a>
  </footer>
  <script>
    // Disable drag, select, context menu within game area
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => { if (e.target.closest('#gameWrapper')) e.preventDefault(); });
    document.addEventListener('selectstart', e => { if (e.target.closest('#gameWrapper')) e.preventDefault(); });

    const canvas = document.getElementById('gameCanvas');
    canvas.draggable = false;
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    leftBtn.draggable = rightBtn.draggable = false;

    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = canvas.offsetWidth;
      height = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Player horizontal movement does NOT affect vertical jump speed

    const player = { x: 0, y: 0, size: 30, vy: 0 };
    const gravity = 0.5;
    const jumpVelocity = -12;
    let left = false, right = false;
    let platforms = [], nextPlatformY = 0, rowCounter = 0, score = 0;
    let lastAnchorX = 0;

    function initGame() {
      player.x = width / 2;
      player.y = height - 60;
      score = 0; rowCounter = 0;
      nextPlatformY = player.y + player.size + 5;
      platforms = [];
      lastAnchorX = player.x;
      while (nextPlatformY > -50) spawnRow();
    }

    function spawnRow() {
      const maxPlatforms = Math.max(2, 6 - Math.floor(rowCounter / 3));
      const initialWidth = width * 0.6;
      const minWidth = width * 0.25;
      const dec = 2;
      const pW = Math.max(minWidth, initialWidth - rowCounter * dec);
      const range = 120;
      let ax = lastAnchorX + (Math.random()*2-1)*range;
      ax = Math.max(0, Math.min(ax, width - pW));
      platforms.push({ x: ax, y: nextPlatformY, w: pW, h: 10 });
      for (let i=1;i<maxPlatforms;i++) {
        platforms.push({ x: Math.random()*(width-pW), y: nextPlatformY, w: pW, h: 10 });
      }
      lastAnchorX = ax;
      nextPlatformY -= 60 + Math.random()*70;
      rowCounter++;
    }

    function draw() {
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle='#2ecc71';
      platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));
      ctx.fillStyle='#d63031';
      ctx.beginPath();
      ctx.arc(player.x,player.y,player.size/2,0,Math.PI*2);
      ctx.fill();
    }

    function update() {
      if (left) player.x -=5;
      if (right) player.x +=5;
      player.x = Math.max(player.size/2, Math.min(player.x, width-player.size/2));
      player.vy +=gravity;
      player.y +=player.vy;
      let bounced=false;
      platforms.forEach(p=>{
        const half=player.size/2;
        const bottom=player.y+half;
        const prev=bottom-player.vy;
        if(!bounced && player.vy>0 && player.x+half>p.x && player.x-half<p.x+p.w && prev<=p.y && bottom>=p.y) {
          player.vy=jumpVelocity;
          bounced=true;
        }
      });
      if(player.y<height/2) {
        const delta=height/2-player.y; player.y=height/2;
        platforms.forEach(p=>p.y+=delta);
        nextPlatformY+=delta; score+=Math.floor(delta);
        while(nextPlatformY>-50) spawnRow();
      }
      platforms=platforms.filter(p=>p.y<height);
      document.getElementById('scoreDisplay').innerText='SCORE: '+Math.floor(score/10);
      if(player.y>height) {
        document.getElementById('finalScore').innerText='Score: '+Math.floor(score/10);
        document.getElementById('gameOverOverlay').style.display='flex';
        return;
      }
      draw(); requestAnimationFrame(update);
    }

    // Controls
    ['ArrowLeft','ArrowRight'].forEach(key=>{
      window.addEventListener('keydown',e=>{ if(e.key===key) key==='ArrowLeft'?left=true:right=true;});
      window.addEventListener('keyup',e=>{ if(e.key===key) key==='ArrowLeft'?left=false:right=false;});
    });
    leftBtn.addEventListener('mousedown',()=>left=true); leftBtn.addEventListener('mouseup',()=>left=false);
    rightBtn.addEventListener('mousedown',()=>right=true); rightBtn.addEventListener('mouseup',()=>right=false);
    leftBtn.addEventListener('touchstart',()=>left=true); leftBtn.addEventListener('touchend',()=>left=false);
    rightBtn.addEventListener('touchstart',()=>right=true); rightBtn.addEventListener('touchend',()=>right=false);

    document.getElementById('restartBtn').onclick=()=>{ document.getElementById('gameOverOverlay').style.display='none'; initGame(); update(); };
    document.getElementById('shareBtn').onclick=async()=>{
      const data={title:'Aero Jump',text:`My Score: ${Math.floor(score/10)}!`,url:location.href};
      try{ navigator.share?await navigator.share(data):await navigator.clipboard.writeText(location.href)&&alert('Link copied!'); }catch{};
    };

    window.onload=()=>{ initGame(); update(); };
  </script>
</body>
</html>
