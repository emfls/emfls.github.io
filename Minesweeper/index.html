<body>
    <h1 style="font-family: &quot;Arial Black&quot;, sans-serif; font-size: 28px; margin-bottom: 0px; margin-top: 0px;">
        Minesweeper
    </h1>
    <p style="font-size: 14px; color: white; margin-bottom: 3px">Uncover all the safe cells without triggering a mine.</p>
    <div id="game-container">
        <div id="game"></div>
    </div>
    <div id="overlay">
        <h2>Game Over!</h2>
        <p id="scoreDisplay">Score: 0</p>
        <button onclick="resetGame()">Restart</button>
        <button onclick="shareScore()">Share</button>
    </div>
    <div id="minimap">
        <canvas id="minimapCanvas" width="100" height="100"></canvas>
    </div>

    <script>
        const rows = 100;
        const cols = 100;
        const mineCount = rows * cols * 0.2;
        const game = document.getElementById("game");
        const overlay = document.getElementById("overlay");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const cells = [];
        let gameEnded = false;

        function createBoard() {
            game.innerHTML = "";
            for (let r = 0; r < rows; r++) {
                cells[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener("click", () => revealCell(r, c));
                    game.appendChild(cell);
                    cells[r][c] = {
                        element: cell,
                        mine: false,
                        revealed: false,
                        adjacent: 0
                    };
                }
            }
        }

        function placeMines() {
            let placed = 0;
            while (placed < mineCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!cells[r][c].mine) {
                    cells[r][c].mine = true;
                    placed++;
                }
            }
        }

        function countAdjacents() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (cells[r][c].mine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (
                                nr >= 0 && nr < rows &&
                                nc >= 0 && nc < cols &&
                                cells[nr][nc].mine
                            ) count++;
                        }
                    }
                    cells[r][c].adjacent = count;
                }
            }
        }

        function revealCell(r, c) {
            if (gameEnded || cells[r][c].revealed) return;

            const cell = cells[r][c];
            cell.revealed = true;
            cell.element.classList.add("revealed");

            if (cell.mine) {
                cell.element.classList.add("mine");
                cell.element.textContent = "💣";
                gameEnded = true;
                const score = calculateScore();
                scoreDisplay.textContent = `Score: ${score}`;
                overlay.style.display = "flex";
                return;
            }

            if (cell.adjacent > 0) {
                cell.element.textContent = cell.adjacent;
                return;
            }

            // flood fill only in 4 directions (up/down/left/right)
            const directions = [
                [-1, 0],
                [1, 0],
                [0, -1],
                [0, 1]
            ];
            for (const [dr, dc] of directions) {
                const nr = r + dr;
                const nc = c + dc;
                if (
                    nr >= 0 && nr < rows &&
                    nc >= 0 && nc < cols &&
                    !cells[nr][nc].revealed
                ) {
                    revealCell(nr, nc);
                }
            }
        }

        function calculateScore() {
            let revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (cells[r][c].revealed && !cells[r][c].mine) revealedCount++;
                }
            }
            return revealedCount;
        }

        function resetGame() {
            gameEnded = false;
            overlay.style.display = "none";
            createBoard();
            placeMines();
            countAdjacents();
        }

        function shareScore() {
            const url = window.location.href;
            const score = calculateScore();
            const text = `🐤 I scored ${score} in Minesweeper! Can you beat that?`;
            if (navigator.share) {
                navigator
                    .share({
                        title: "QuickPlay: Minesweeper",
                        text,
                        url
                    })
                    .catch(() => alert("Sharing failed. Try copying the link."));
            } else {
                const full = `${text}\n${url}`;
                navigator.clipboard
                    .writeText(full)
                    .then(() => alert("Link with score copied to clipboard!"))
                    .catch(() => alert(`Copy this link:\n${full}`));
            }
        }

        createBoard();
        placeMines();
        countAdjacents();

        const minimapCanvas = document.getElementById("minimapCanvas");
        const minimapCtx = minimapCanvas.getContext("2d");
        const gameContainer = document.getElementById("game-container");

        function drawMinimap() {
            const cellSize = 1;
            minimapCtx.clearRect(0, 0, 100, 100);
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (cells[r][c].revealed) {
                        minimapCtx.fillStyle = cells[r][c].mine ? "red" : "#ccc";
                    } else {
                        minimapCtx.fillStyle = "#666";
                    }
                    minimapCtx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
                }
            }
            const scrollTop = gameContainer.scrollTop;
            const scrollLeft = gameContainer.scrollLeft;
            const viewWidth = gameContainer.clientWidth;
            const viewHeight = gameContainer.clientHeight;

            const scaleX = 100 / (cols * 30 + (cols - 1) * 2);
            const scaleY = 100 / (rows * 30 + (rows - 1) * 2);

            minimapCtx.strokeStyle = "yellow";
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(
                scrollLeft * scaleX,
                scrollTop * scaleY,
                viewWidth * scaleX,
                viewHeight * scaleY
            );
        }

        gameContainer.addEventListener("scroll", drawMinimap);
        const observer = new MutationObserver(drawMinimap);
        observer.observe(game, {
            childList: true,
            subtree: true
        });
        setInterval(drawMinimap, 500);

    </script>
