<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
    body {
      background-color: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.3rem;
      font-size: 2rem;
    }
    p.description {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    .game-container {
      position: relative;
    }
    canvas {
      background-color: #222;
      border: 2px solid #4e54c8;
      touch-action: none;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4e54c8;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #score {
      margin: 0.8rem 0;
      font-size: 1.2rem;
    }
    .controls {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .btn {
      background: #4e54c8;
      color: white;
      border: none;
      font-size: 1.3rem;
      border-radius: 8px;
    }
    .btn.up { grid-area: up; }
    .btn.down { grid-area: down; }
    .btn.left { grid-area: left; }
    .btn.right { grid-area: right; }
    #game-over {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    button.restart {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4e54c8;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>QuickPlay: Snake</h1>
  <p class="description">Eat. Grow. Avoid crashing. Good luck!</p>
  <div id="score">Score: 0</div>
  <div class="game-container">
    <canvas id="game" width="300" height="300"></canvas>
    <button id="start-btn">Start Game</button>
  </div>
  <div class="controls">
    <button class="btn up" onclick="setDirection('ArrowUp')">üîº</button>
    <button class="btn left" onclick="setDirection('ArrowLeft')">‚óÄÔ∏è</button>
    <button class="btn right" onclick="setDirection('ArrowRight')">‚ñ∂Ô∏è</button>
    <button class="btn down" onclick="setDirection('ArrowDown')">üîΩ</button>
  </div>
  <div id="game-over"></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 15;
    let snake = [];
    let food = {};
    let dir = 'ArrowRight';
    let score = 0;
    let running = false;
    let interval;

    const startBtn = document.getElementById('start-btn');
    const gameOverDiv = document.getElementById('game-over');

    startBtn.onclick = () => {
      resetGame();
      running = true;
      interval = setInterval(loop, 150);
      startBtn.style.display = 'none';
    };

    document.addEventListener('keydown', e => {
      if (["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key)) {
        setDirection(e.key);
      }
    });

    function setDirection(newDir) {
      const opposites = {
        ArrowLeft: 'ArrowRight',
        ArrowRight: 'ArrowLeft',
        ArrowUp: 'ArrowDown',
        ArrowDown: 'ArrowUp'
      };
      if (newDir !== opposites[dir]) dir = newDir;
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)),
        y: Math.floor(Math.random() * (canvas.height / box))
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * box, food.y * box, box, box);
      ctx.fillStyle = 'lime';
      snake.forEach(s => ctx.fillRect(s.x * box, s.y * box, box, box));
    }

    function update() {
      const head = { ...snake[0] };
      if (dir === 'ArrowLeft') head.x--;
      if (dir === 'ArrowRight') head.x++;
      if (dir === 'ArrowUp') head.y--;
      if (dir === 'ArrowDown') head.y++;

      if (
        head.x < 0 || head.x >= canvas.width / box ||
        head.y < 0 || head.y >= canvas.height / box ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        running = false;
        clearInterval(interval);
        showGameOver();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    function loop() {
      if (!running) return;
      update();
      draw();
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      food = spawnFood();
      dir = 'ArrowRight';
      score = 0;
      running = true;
      document.getElementById('score').textContent = 'Score: 0';
      gameOverDiv.style.display = 'none';
    }

    function showGameOver() {
      gameOverDiv.innerHTML = '';
      const msg = document.createElement('p');
      msg.textContent = `Your score: ${score}`;

      const retry = document.createElement('button');
      retry.textContent = 'Try Again';
      retry.className = 'restart';
      retry.onclick = () => {
        resetGame();
        running = true;
        interval = setInterval(loop, 150);
        gameOverDiv.style.display = 'none';
        startBtn.style.display = 'none';
      };

      gameOverDiv.appendChild(msg);
      gameOverDiv.appendChild(retry);
      gameOverDiv.style.display = 'block';
    }
  </script>
</body>
</html>
