<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000; /* Black background from screenshot */
      font-family: Arial, sans-serif;
      color: #fff;
    }
    canvas {
      border: 2px solid #0000ff; /* Blue border to match the theme */
      background: #000;
    }
    #controls {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #controls button {
      padding: 10px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      background: #4169e1; /* Blue button color from screenshot */
      color: #fff;
      border: none;
      border-radius: 10px; /* Rounded corners */
      cursor: pointer;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #5a81fa; /* Lighter blue on hover */
    }
    #restart {
      display: none;
      margin-top: 20px;
      padding: 10px 40px;
      font-size: 18px;
      background: #4169e1; /* Blue button color */
      color: #fff;
      border: none;
      border-radius: 20px; /* More rounded corners */
      cursor: pointer;
      transition: background 0.3s;
    }
    #restart:hover {
      background: #5a81fa;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #fff;
    }
    @media (max-width: 600px) {
      #controls {
        display: block;
      }
      canvas {
        max-width: 100%;
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div id="score">Your score: 0</div>
  <button id="restart" onclick="restartGame()">Try Again</button>
  <script>
    let board = [];
    let currentPiece;
    let score = 0;
    let gameOver = false;
    const cols = 10;
    const rows = 20;
    const blockSize = 20;

    const shapes = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 1], [1, 0, 0]], // L
      [[1, 1, 1], [0, 0, 1]], // J
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]] // Z
    ];

    const colors = ['cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'];

    // Variables for continuous movement
    let moveInterval = null;
    let moveDirection = null;

    function setup() {
      createCanvas(cols * blockSize, rows * blockSize);
      frameRate(3);
      resetBoard();
      spawnPiece();
      setupButtonListeners();
    }

    function draw() {
      background(0);
      drawBoard();
      drawPiece();
      if (!gameOver) {
        updateGame();
      } else {
        textSize(24);
        fill(255);
        textAlign(CENTER);
        text('Game Over', width / 2, height / 2);
        document.getElementById('restart').style.display = 'block';
      }
      document.getElementById('score').innerText = 'Your score: ' + score;
    }

    function resetBoard() {
      board = Array(rows).fill().map(() => Array(cols).fill(0));
    }

    function spawnPiece() {
      const rand = floor(random(shapes.length));
      currentPiece = {
        shape: shapes[rand],
        color: colors[rand],
        x: floor(cols / 2) - floor(shapes[rand][0].length / 2),
        y: 0
      };
      if (collides()) {
        gameOver = true;
      }
    }

    function drawBoard() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (board[y][x]) {
            fill(board[y][x]);
            rect(x * blockSize, y * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function drawPiece() {
      fill(currentPiece.color);
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            rect((currentPiece.x + x) * blockSize, (currentPiece.y + y) * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function collides() {
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            let newX = currentPiece.x + x;
            let newY = currentPiece.y + y;
            if (newX < 0 || newX >= cols || newY >= rows || (newY >= 0 && board[newY][newX])) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function mergePiece() {
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
          }
        }
      }
    }

    function clearLines() {
      let linesCleared = 0;
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          board.splice(y, 1);
          board.unshift(Array(cols).fill(0));
          linesCleared++;
          y++;
        }
      }
      score += linesCleared * 1;
    }

    function updateGame() {
      currentPiece.y++;
      if (collides()) {
        currentPiece.y--;
        mergePiece();
        clearLines();
        spawnPiece();
      }
    }

    function rotateShape(shape) {
      let newShape = Array(shape[0].length).fill().map(() => Array(shape.length).fill(0));
      for (let y = 0; y < shape.length; y++) {
        for (let x = 0; x < shape[y].length; x++) {
          newShape[x][shape.length - 1 - y] = shape[y][x];
        }
      }
      return newShape;
    }

    function keyPressed() {
      if (!gameOver) {
        if (keyCode === LEFT_ARROW) moveLeft();
        if (keyCode === RIGHT_ARROW) moveRight();
        if (keyCode === UP_ARROW) rotatePiece();
        if (keyCode === DOWN_ARROW) moveDown();
      }
    }

    function moveLeft() {
      currentPiece.x--;
      if (collides()) currentPiece.x++;
    }

    function moveRight() {
      currentPiece.x++;
      if (collides()) currentPiece.x--;
    }

    function rotatePiece() {
      let originalShape = currentPiece.shape;
      currentPiece.shape = rotateShape(currentPiece.shape);
      if (collides()) currentPiece.shape = originalShape;
    }

    function moveDown() {
      currentPiece.y++;
      if (collides()) {
        currentPiece.y--;
        mergePiece();
        clearLines();
        spawnPiece();
      }
    }

    function restartGame() {
      resetBoard();
      score = 0;
      gameOver = false;
      document.getElementById('restart').style.display = 'none';
      spawnPiece();
    }

    // Continuous movement logic
    function startMoving(direction) {
      if (gameOver) return;
      moveDirection = direction;
      if (!moveInterval) {
        moveInterval = setInterval(() => {
          if (moveDirection === 'left') moveLeft();
          else if (moveDirection === 'right') moveRight();
          else if (moveDirection === 'down') moveDown();
          else if (moveDirection === 'rotate') rotatePiece();
        }, 100); // Adjust speed of continuous movement
      }
    }

    function stopMoving() {
      clearInterval(moveInterval);
      moveInterval = null;
      moveDirection = null;
    }

    function setupButtonListeners() {
      const buttons = {
        'left': document.getElementById('left-btn'),
        'right': document.getElementById('right-btn'),
        'down': document.getElementById('down-btn'),
        'rotate': document.getElementById('rotate-btn')
      };

      for (let direction in buttons) {
        buttons[direction].addEventListener('mousedown', () => startMoving(direction));
        buttons[direction].addEventListener('mouseup', stopMoving);
        buttons[direction].addEventListener('mouseleave', stopMoving); // Stop moving if mouse leaves button
        buttons[direction].addEventListener('touchstart', (e) => {
          e.preventDefault();
          startMoving(direction);
        });
        buttons[direction].addEventListener('touchend', stopMoving);
      }
    }
  </script>
  <div id="controls">
    <div class="row">
      <button id="rotate-btn">↻</button>
    </div>
    <div class="row">
      <button id="left-btn">◄</button>
      <button id="down-btn">▼</button>
      <button id="right-btn">►</button>
    </div>
  </div>
</body>
</html>
