<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPlay: Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
    body {
      background-color: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h1 span.qp { color: #8f94fb; }
    h1 span.t { color: #0ff; }
    h1 span.et { color: #0f0; }
    h1 span.ris { color: #6f6; }
    p.description {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 1rem;
      text-align: center;
    }
    .game-wrapper {
      position: relative;
    }
    canvas {
      background-color: #222;
      border: 2px solid #4e54c8;
      display: block;
      position: relative;
    }
    #score-display {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #0f0;
      z-index: 5;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }
    #overlay.hidden { display: none; }
    #overlay p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #4e54c8;
      border: none;
      border-radius: 10px;
      color: white;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    button:active {
      background-color: #6a72f8;
    }
    .mobile-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .mobile-controls button {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1><span class="qp">QuickPlay:</span> <span class="t">T</span><span class="et">et</span><span class="ris">ris</span></h1>
  <p class="description">Rotate and stack. Clear lines. Don't reach the top!</p>

  <div class="game-wrapper" style="position: relative;">
    <div id="score-display">Score: 0</div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="overlay">
      <p id="final-score">Ready?</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div class="mobile-controls">
    <button onclick="moveLeft()">‚óÄÔ∏è</button>
    <button onclick="rotatePiece()">üîÑ</button>
    <button onclick="moveRight()">‚ñ∂Ô∏è</button>
    <button onclick="moveDown()">üîΩ</button>
  </div>

  <button onclick="goToMain()">üìÇ Other Games</button>
  <button onclick="shareGame()">üì§ Share</button>

  <script>
    function moveLeft() {
      player.pos.x--;
      if (collide(arena, player)) player.pos.x++;
    }
    function moveRight() {
      player.pos.x++;
      if (collide(arena, player)) player.pos.x--;
    }
    function moveDown() {
      playerDrop();
    }
    function rotatePiece() {
      playerRotateRight();
    }
  
    document.getElementById('start-btn').onclick = startGame;

    function goToMain() {
      window.location.href = '/';
    }

    function shareGame() {
      const url = window.location.href;
      const text = `üß± QuickPlay Tetris - Can you beat my score?`;
      if (navigator.share) {
        navigator.share({ title: 'QuickPlay: Tetris', text, url })
          .catch(() => alert('Sharing failed. Copy the link manually.'));
      } else {
        navigator.clipboard.writeText(url + '
' + text)
          .then(() => alert('Link copied to clipboard!'))
          .catch(() => alert('Copy this link:
' + url));
      }
    }

    // Dummy setup to make sure startGame is defined
    let player = { pos: {x:0,y:0}, matrix: [], score: 0 };
    let arena = Array.from({ length: 20 }, () => Array(12).fill(0));
    function startGame() {
      alert("Game Started (placeholder)");
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</body>
</html>
