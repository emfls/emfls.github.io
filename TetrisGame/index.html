<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPlay: Tetris</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    h1 span.qp { color: #8f94fb; }
    h1 span.t { color: #0f0; }
    h1 span.et { color: #6f6; }
    h1 span.ris { color: #8f8; }
    p.description {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    canvas {
      border: 2px solid #4e54c8;
      display: block;
      margin-bottom: 1rem;
    }
    #controls {
      display: none;
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    #controls button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background: #4e54c8;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button:active {
      background: #6a72f8;
    }
    #restart {
      display: none;
      position: absolute;
      padding: 12px 24px;
      font-size: 18px;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #restart:active {
      background: #6a72f8;
    }
    @media (max-width: 600px) {
      #controls {
        display: block;
      }
      canvas {
        max-width: 100%;
        max-height: 60vh;
      }
    }
  </style>
</head>

  <h1><span class="qp">QuickPlay:</span> <span class="t">T</span><span class="et">et</span><span class="ris">ris</span></h1>
  <p class="description">Rotate and stack. Clear lines. Don't reach the top!</p>

  <div id="controls">

  </div>
  <button id="restart" onclick="restartGame()">Try Again</button>

</body>
</html>
