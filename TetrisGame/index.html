<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { border: 2px solid #fff; }
    #controls { display: none; position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 10; }
    #controls button { padding: 10px; margin: 5px; font-size: 16px; background: #555; color: #fff; border: 1px solid #fff; border-radius: 5px; cursor: pointer; }
    #restart { display: none; position: absolute; padding: 10px 20px; font-size: 18px; background: #f00; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    @media (max-width: 600px) { 
      #controls { display: block; } 
      canvas { max-width: 100%; max-height: 60vh; }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="moveLeft()">←</button>
    <button onclick="moveRight()">→</button>
    <button onclick="rotatePiece()">↻</button>
    <button onclick="moveDown()">↓</button>
  </div>
  <button id="restart" onclick="restartGame()">Restart</button>
  <script>
    let board = [];
    let currentPiece;
    let score = 0;
    let gameOver = false;
    const cols = 10;
    const rows = 20;
    const blockSize = 20; // Reduced block size for better mobile display

    const shapes = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 1], [1, 0, 0]], // L
      [[1, 1, 1], [0, 0, 1]], // J
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]] // Z
    ];

    const colors = ['cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'];

    function setup() {
      createCanvas(cols * blockSize, rows * blockSize);
      frameRate(5); // Slower game speed
      resetBoard();
      spawnPiece();
    }

    function draw() {
      background(0);
      drawBoard();
      drawPiece();
      if (!gameOver) {
        updateGame();
      } else {
        textSize(24);
        fill(255);
        textAlign(CENTER);
        text('Game Over', width / 2, height / 2);
        text('Score: ' + score, width / 2, height / 2 + 30);
        document.getElementById('restart').style.display = 'block';
      }
      textSize(16);
      fill(255);
      textAlign(LEFT);
      text('Score: ' + score, 5, 20);
    }

    function resetBoard() {
      board = Array(rows).fill().map(() => Array(cols).fill(0));
    }

    function spawnPiece() {
      const rand = floor(random(shapes.length));
      currentPiece = {
        shape: shapes[rand],
        color: colors[rand],
        x: floor(cols / 2) - floor(shapes[rand][0].length / 2),
        y: 0
      };
      if (collides()) {
        gameOver = true;
      }
    }

    function drawBoard() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (board[y][x]) {
            fill(board[y][x]);
            rect(x * blockSize, y * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function drawPiece() {
      fill(currentPiece.color);
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            rect((currentPiece.x + x) * blockSize, (currentPiece.y + y) * blockSize, blockSize, blockSize);
          }
        }
      }
    }

    function collides() {
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            let newX = currentPiece.x + x;
            let newY = currentPiece.y + y;
            if (newX < 0 || newX >= cols || newY >= rows || (newY >= 0 && board[newY][newX])) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function mergePiece() {
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
          }
        }
      }
    }

    function clearLines() {
      let linesCleared = 0;
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          board.splice(y, 1);
          board.unshift(Array(cols).fill(0));
          linesCleared++;
          y++;
        }
      }
      score += linesCleared * 100;
    }

    function updateGame() {
      currentPiece.y++;
      if (collides()) {
        currentPiece.y--;
        mergePiece();
        clearLines();
        spawnPiece();
      }
    }

    function rotateShape(shape) {
      let newShape = Array(shape[0].length).fill().map(() => Array(shape.length).fill(0));
      for (let y = 0; y < shape.length; y++) {
        for (let x = 0; x < shape[y].length; x++) {
          newShape[x][shape.length - 1 - y] = shape[y][x];
        }
      }
      return newShape;
    }

    function keyPressed() {
      if (!gameOver) {
        if (keyCode === LEFT_ARROW) moveLeft();
        if (keyCode === RIGHT_ARROW) moveRight();
        if (keyCode === UP_ARROW) rotatePiece();
        if (keyCode === DOWN_ARROW) moveDown();
      }
    }

    function moveLeft() {
      currentPiece.x--;
      if (collides()) currentPiece.x++;
    }

    function moveRight() {
      currentPiece.x++;
      if (collides()) currentPiece.x--;
    }

    function rotatePiece() {
      let originalShape = currentPiece.shape;
      currentPiece.shape = rotateShape(currentPiece.shape);
      if (collides()) currentPiece.shape = originalShape;
    }

    function moveDown() {
      currentPiece.y++;
      if (collides()) {
        currentPiece.y--;
        mergePiece();
        clearLines();
        spawnPiece();
      }
    }

    function restartGame() {
      resetBoard();
      score = 0;
      gameOver = false;
      document.getElementById('restart').style.display = 'none';
      spawnPiece();
    }
  </script>
</body>
</html>
