<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPlay: Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
    body {
      background-color: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h1 span.qp { color: #8f94fb; }
    h1 span.t { color: #0ff; }
    h1 span.et { color: #0f0; }
    h1 span.ris { color: #6f6; }
    p.description {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 1rem;
      text-align: center;
    }
    .game-wrapper {
      position: relative;
    }
    canvas {
      background-color: #222;
      border: 2px solid #4e54c8;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }
    #overlay.hidden { display: none; }
    #overlay p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #4e54c8;
      border: none;
      border-radius: 10px;
      color: white;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    button:active {
      background-color: #6a72f8;
    }
  </style>
</head>
<body>
  <h1><span class="qp">QuickPlay:</span> <span class="t">T</span><span class="et">et</span><span class="ris">ris</span></h1>
  <p class="description">Rotate and stack. Clear lines. Don't reach the top!</p>

  <div class="game-wrapper" style="position: relative;">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="overlay">
      <p id="final-score">Ready?</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <button onclick="goToMain()">ðŸ“‚ Other Games</button>
  <button onclick="shareGame()">ðŸ“¤ Share</button>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const ROWS = 20;
    const COLS = 12;
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationFrame;

    const arena = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

    const player = {
      pos: {x: 5, y: 0},
      matrix: createPiece(),
      score: 0
    };

    function createPiece() {
      return [
        [0, 1, 0],
        [1, 1, 1],
      ];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = '#0f0';
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawArena(arena) {
      arena.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = '#444';
            context.fillRect(x, y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#222';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawArena(arena);
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        player.pos.y = 0;
        player.matrix = createPiece();
        if (collide(arena, player)) {
          gameOver();
          return;
        }
      }
      dropCounter = 0;
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      animationFrame = requestAnimationFrame(update);
    }

    function startGame() {
      cancelAnimationFrame(animationFrame);
      arena.forEach(row => row.fill(0));
      player.matrix = createPiece();
      player.pos = {x: 4, y: 0};
      player.score = 0;
      document.getElementById('overlay').classList.add('hidden');
      lastTime = 0;
      dropCounter = 0;
      update();
    }

    function gameOver() {
      cancelAnimationFrame(animationFrame);
      document.getElementById('final-score').textContent = `Your score: ${player.score}`;
      document.getElementById('start-btn').textContent = 'Try Again';
      document.getElementById('overlay').classList.remove('hidden');
    }

    function goToMain() {
      window.location.href = '/';
    }

    function shareGame() {
      const url = window.location.href;
      const text = `ðŸ§± QuickPlay Tetris - Can you beat my score?`;
      if (navigator.share) {
        navigator.share({ title: 'QuickPlay: Tetris', text, url })
          .catch(() => alert('Sharing failed. Copy the link manually.'));
      } else {
        navigator.clipboard.writeText(url + '\n' + text)
          .then(() => alert('Link copied to clipboard!'))
          .catch(() => alert('Copy this link:\n' + url));
      }
    }

    document.getElementById('start-btn').onclick = startGame;
  </script>
</body>
</html>
