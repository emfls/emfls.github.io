    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #wrapper {
            width: 90vw;
            max-width: 400px;
            margin: 24px auto;
            text-align: center;
        }
        
        h1 {
            margin: 0 0 6px 0;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.02em;
        }
        
        .desc {
            font-size: 1.04rem;
            margin-bottom: 12px;
            color: #666;
            white-space: nowrap;
        }
        
        #modeSel {
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .modebtn {
            padding: 0.45em 1.2em;
            border-radius: 1.5em;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: #e4eaf7;
            color: #284c7b;
            transition: background 0.12s, color 0.12s;
        }
        
        .modebtn.active {
            background: #467be6;
            color: #fff;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            background: #3050a0;
            border-radius: 12px;
            padding: 6px;
            width: 100%;
            aspect-ratio: 7/6;
            margin: 0 auto 12px auto;
            touch-action: manipulation;
        }
        
        .cell {
            background: #e4eaf7;
            border-radius: 50%;
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background .12s;
        }
        
        .cell.filled {
            cursor: default;
        }
        
        #turn {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
        }
        
        #overMsg {
            font-size: 1.14rem;
            font-weight: bold;
            color: #e24a4a;
            margin: 18px 0 10px 0;
        }
        
        .btns {
            display: flex;
            gap: 8px;
            margin: 0 auto 0 auto;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .btn {
            flex: 1 1 42%;
            min-width: 98px;
            max-width: 180px;
            background: #467be6;
            color: #fff;
            border: none;
            border-radius: 1.5em;
            padding: 0.68em 0;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #17448c12;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.12s;
        }
        
        .btn:active {
            background: #2856ad;
        }
        
        #otherGames {
            width: 90%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            background: #e6e8f2;
            border-radius: 1.4em;
            color: #365ca0;
            border: none;
            padding: 0.82em 0;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: block;
            box-shadow: 0 1px 5px #bccbe822;
            letter-spacing: 0.03em;
        }

</head>

<body>
    <div id="wrapper">
        <h1>Connect Four</h1>
        <div class="desc">4 in a row to win!</div>
        <div id="modeSel">
            <button class="modebtn active" id="mode2p" onclick="setMode('2p')">2 Players</button>
            <button class="modebtn" id="modeai" onclick="setMode('ai')">Play vs AI</button>
        </div>
        <div id="turn"></div>
        <div id="board"></div>
        <div id="overMsg"></div>
        <div class="btns" id="gameBtns" style="display:none">
            <button class="btn" onclick="restart()">Restart</button>
            <button class="btn" onclick="share()">Share</button>
        </div>
        <a id="otherGames" href="../" style="margin-top:22px;">Other Games</a>
    </div>
    <script>
        // Prevent selection/drag on mobile
        document.addEventListener('touchmove', e => {
            if (e.scale !== 1) e.preventDefault();
        }, {
            passive: false
        });
        document.body.addEventListener('dragstart', e => e.preventDefault());
        document.body.addEventListener('selectstart', e => e.preventDefault());

        const ROWS = 6,
            COLS = 7;
        let board, turn, over, winner;
        let mode = "2p"; // "2p" or "ai"
        const COLORS = ['üîµ', 'üü°'];

        function emptyBoard() {
            return Array.from({
                length: ROWS
            }, () => Array(COLS).fill(null));
        }

        function render() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (board[r][c] !== null ? ' filled' : '');
                    cell.dataset.col = c;
                    cell.style.pointerEvents = over ? 'none' : '';
                    cell.innerHTML = board[r][c] !== null ? COLORS[board[r][c]] : '';
                    cell.onclick = () => {
                        if (over) return;
                        if (mode === "ai" && turn === 1) return; // AI Ï∞®Î°ÄÏóî ÌÅ¥Î¶≠ Î¨¥Ìö®
                        if (playerMove(c)) {
                            render();
                            if (mode === "ai" && !over && turn === 1) {
                                setTimeout(aiMove, 350); // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞
                            }
                        }
                    };
                    boardDiv.appendChild(cell);
                }
            }
            let msg = "";
            if (!over) {
                msg = COLORS[turn] + (mode === "ai" ? (turn === 0 ? " (You)" : " (AI)") : "") + "'s turn";
            } else if (winner !== null) msg = COLORS[winner] + (mode === "ai" ? (winner === 0 ? " (You)" : " (AI)") : "") + " wins!";
            else msg = "Draw!";
            document.getElementById('turn').textContent = msg;
            document.getElementById('overMsg').textContent = over && winner !== null ? msg : (over ? "Draw!" : "");
            document.getElementById('gameBtns').style.display = over ? "flex" : "none";
            document.getElementById('mode2p').classList.toggle('active', mode === '2p');
            document.getElementById('modeai').classList.toggle('active', mode === 'ai');
        }

        // ÌîåÎ†àÏù¥Ïñ¥(ÎòêÎäî 2P)Í∞Ä Ïã§Ï†ú ÎèåÏùÑ ÎëêÎäî Ìï®Ïàò (Ïã§Ï†ú ÏÉÅÌÉú Í∞±Ïã†)
        function playerMove(col) {
            if (over) return false;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === null) {
                    board[r][col] = turn;
                    // Ïã§Ï†ú ÏäπÎ¶¨/Î¨¥ÏäπÎ∂Ä ÌåêÏ†ïÏùÄ Ïó¨Í∏∞ÏÑúÎßå!
                    if (checkWin(r, col, turn)) {
                        over = true;
                        winner = turn;
                    } else if (board.flat().every(cell => cell !== null)) {
                        over = true;
                        winner = null;
                    } else {
                        turn = 1 - turn;
                    }
                    return true;
                }
            }
            return false;
        }

        // AI, ÏãúÎÆ¨Î†àÏù¥ÏÖò Îì±ÏóêÏÑú ÏûÑÏãúÎ°ú ÎÜìÏïÑÎ≥¥Îäî Ìï®Ïàò (over/winner ÏÉÅÌÉú ÏòÅÌñ• X)
        function tryMove(col, whichTurn) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === null) {
                    board[r][col] = whichTurn;
                    return r;
                }
            }
            return -1;
        }

        function undoMove(col) {
            for (let r = 0; r < ROWS; r++) {
                if (board[r][col] !== null) {
                    board[r][col] = null;
                    break;
                }
            }
        }

        function checkWin(r, c, color) {
            return (
                count(r, c, 0, 1, color) + count(r, c, 0, -1, color) > 2 ||
                count(r, c, 1, 0, color) + count(r, c, -1, 0, color) > 2 ||
                count(r, c, 1, 1, color) + count(r, c, -1, -1, color) > 2 ||
                count(r, c, 1, -1, color) + count(r, c, -1, 1, color) > 2
            );
        }

        function count(r, c, dr, dc, color) {
            let cnt = 0;
            for (let i = 1; i < 4; i++) {
                let nr = r + dr * i,
                    nc = c + dc * i;
                if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS) break;
                if (board[nr][nc] === color) cnt++;
                else break;
            }
            return cnt;
        }

        function restart() {
            board = emptyBoard();
            turn = 0;
            over = false;
            winner = null;
            render();
        }

        function setMode(m) {
            if (mode !== m) {
                mode = m;
                restart();
            }
        }

        function aiMove() {
            if (over || turn !== 1) return;

            let validCols = [];
            for (let c = 0; c < COLS; c++)
                if (board[0][c] === null) validCols.push(c);

            // 1. AIÍ∞Ä Ïù¥Í∏∏ Ïàò ÏûàÎäî Í≥≥ Ï∞æÍ∏∞
            for (let ci of validCols) {
                let row = tryMove(ci, 1);
                if (row !== -1 && checkWin(row, ci, 1)) {
                    undoMove(ci);
                    playerMove(ci); // Ïã§Ï†úÎ°ú Îë† (AI Ï∞®Î°ÄÏóê)
                    render();
                    return;
                }
                if (row !== -1) undoMove(ci);
            }
            // 2. ÌîåÎ†àÏù¥Ïñ¥Í∞Ä Ïù¥Í∏∏ Ïàò ÏûàÎäî Í≥≥ ÎßâÍ∏∞
            for (let ci of validCols) {
                let row = tryMove(ci, 0);
                if (row !== -1 && checkWin(row, ci, 0)) {
                    undoMove(ci);
                    playerMove(ci); // ÎßâÍ∏∞ ÏúÑÌï¥ Îë†
                    render();
                    return;
                }
                if (row !== -1) undoMove(ci);
            }
            // 3. Ï§ëÏïô Ïö∞ÏÑ†
            let bestCols = [3, 2, 4, 1, 5, 0, 6].filter(c => validCols.includes(c));
            let col = bestCols.length > 0 ? bestCols[0] : validCols[Math.floor(Math.random() * validCols.length)];
            playerMove(col); // ÎûúÎç§(Ï§ëÏïô Ïö∞ÏÑ†)
            render();
        }

        function share() {
            const url = location.href;
            if (navigator.share) {
                navigator.share({
                    title: "Connect Four",
                    url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copied!");
            }
        }
        // init
        restart();

    </script>
</body>
