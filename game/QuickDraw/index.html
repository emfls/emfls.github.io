        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background: linear-gradient(to top, #fbeec1, #e0c097);
                font-family: "Inter", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                height: 100vh;
                overflow: hidden;
                text-align: center;
                position: relative;
            }

            h1 {
                font-family: "Bangers", cursive;
                font-size: 3em;
                margin-bottom: 10px;
                margin-top: 10px;
                color: #5a3e1b;
                text-shadow: 2px 2px #fff0c4;
            }

            .arena {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 90%;
                max-width: 400px;
                margin: 10px 0;
                font-size: 4em;
                background: #fffef4;
                border-radius: 20px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 30px 10px;
                border: 3px solid #d2b48c;
            }

            .cowboy {
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: all 0.3s ease;
            }

            .cowboy span {
                font-size: 1.1rem;
                margin-top: 10px;
                font-weight: bold;
                color: #444;
            }

            #message {
                font-size: 1.3em;
                min-height: 2em;
                margin-top: 10px;
                color: #222;
            }

            .btn-group {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 1.1em;
                cursor: pointer;
                border: none;
                border-radius: 12px;
                background: #5a3e1b;
                color: white;
                font-weight: bold;
                transition:
                    transform 0.2s,
                    background 0.2s;
            }

            .btn:hover {
                background: #7b5633;
                transform: scale(1.05);
            }

            .gun {
                font-size: 1.2em;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .gun.show {
                opacity: 1;
            }
        </style>

    <body>
        <h1>Quick Draw</h1>
        <p>Draw, then shoot faster than your enemy!</p>
        <div class="arena">
            <div class="cowboy" id="enemy">
                <div id="enemyFace">ü§†</div>
                <div id="enemyGun" class="gun">üî´</div>
                <span>ENEMY</span>
            </div>
            <div class="cowboy" id="player">
                <div id="playerFace">üòê</div>
                <div id="playerGun" class="gun">üî´</div>
                <span>YOU</span>
            </div>
        </div>

        <div id="message">Click "Start" to begin.</div>

        <div class="btn-group">
            <button class="btn" id="startBtn" onclick="startGame()">Start</button>
            <button class="btn" id="shootBtn" onclick="handlePlayerShoot()" style="display: none; background: red">
                SHOOT!
            </button>
            <button class="btn" id="restartBtn" onclick="restartGame()" style="display: none">Play Again</button>
            <button class="btn" id="shareBtn" onclick="shareResult()" style="display: none">Share</button>
        </div>

        <script>
            const message = document.getElementById("message");
            const startBtn = document.getElementById("startBtn");
            const restartBtn = document.getElementById("restartBtn");
            const shootBtn = document.getElementById("shootBtn");
            const shareBtn = document.getElementById("shareBtn");

            const playerFace = document.getElementById("playerFace");
            const playerGun = document.getElementById("playerGun");
            const enemyFace = document.getElementById("enemyFace");
            const enemyGun = document.getElementById("enemyGun");

            let drawTimeout = null;
            let enemyShotTimeout = null;
            let drawTime = 0;
            let gameStarted = false;
            let readyToShoot = false;
            let playerReacted = false;
            let lastReaction = null;

            function startGame() {
                clearTimeout(drawTimeout);
                clearTimeout(enemyShotTimeout);

                resetCharacters();
                gameStarted = true;
                readyToShoot = false;
                playerReacted = false;
                lastReaction = null;

                startBtn.style.display = "none";
                restartBtn.style.display = "none";
                shareBtn.style.display = "none";
                shootBtn.style.display = "inline-block";
                message.textContent = "Wait for DRAW...";

                drawTimeout = setTimeout(
                    () => {
                        readyToShoot = true;
                        drawTime = performance.now();
                        message.textContent = "DRAW! üî´";
                        enemyFace.textContent = "üò†";
                        playerFace.textContent = "üò†";

                        const enemyReactTime = Math.random() * 400 + 200;
                        enemyShotTimeout = setTimeout(() => {
                            if (!playerReacted) {
                                enemyGun.classList.add("show");
                                playerFace.textContent = "üíÄ";
                                endGame("You were too slow!");
                            }
                        }, enemyReactTime);
                    },
                    Math.random() * 3000 + 2000
                );
            }

            function endGame(result) {
                message.textContent = result;
                gameStarted = false;
                restartBtn.style.display = "inline-block";
                shareBtn.style.display = "inline-block";
                shootBtn.style.display = "none";
                clearTimeout(drawTimeout);
                clearTimeout(enemyShotTimeout);
            }

            function resetCharacters() {
                playerFace.textContent = "üòê";
                enemyFace.textContent = "ü§†";
                playerGun.classList.remove("show");
                enemyGun.classList.remove("show");
            }

            function handlePlayerShoot() {
                if (!gameStarted || playerReacted) return;

                if (!readyToShoot) {
                    playerFace.textContent = "üòµ";
                    message.textContent = "Too early! You lose.";
                    endGame("Too early!");
                    return;
                }

                const reactionTime = performance.now() - drawTime;
                lastReaction = Math.round(reactionTime);
                playerReacted = true;
                playerGun.classList.add("show");
                shootBtn.style.display = "none";

                if (enemyGun.classList.contains("show")) {
                    playerFace.textContent = "üíÄ";
                    endGame("Too late!");
                } else {
                    enemyFace.textContent = "üíÄ";
                    endGame(`You win! (${lastReaction}ms)`);
                }
            }

            function restartGame() {
                startGame();
            }

            function shareResult() {
                const baseUrl = "https://emfls.github.io/QuickDraw/index.html";
                let text = "üî• I just played Quick Draw!";
                if (lastReaction !== null) {
                    text = `ü§† I won the Quick Draw Duel in ${lastReaction}ms! Think you‚Äôre faster?`;
                }

                const shareData = {
                    title: "Quick Draw",
                    text: text,
                    url: baseUrl
                };

                if (navigator.share) {
                    navigator.share(shareData).catch(() => {
                        fallbackCopy(`${text} ${baseUrl}`);
                    });
                } else {
                    fallbackCopy(`${text} ${baseUrl}`);
                }
            }

            function fallbackCopy(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Result copied to clipboard! Now go paste it somewhere üòé");
                });
            }

            document.body.addEventListener("click", (e) => {
                if (e.target.classList.contains("btn")) return;
                handlePlayerShoot();
            });
        </script>
