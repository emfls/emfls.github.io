  <script>
    // 每个点数对应的3D旋转角度
    const rotations = [
      [0, 0],     // 1点
      [0, 180],   // 2点
      [0, -90],   // 3点
      [0, 90],    // 4点
      [90, 0],    // 5点
      [-90, 0]    // 6点
    ];
    const dice = document.getElementById('dice');
    let lastNum = 1;

    function rollDice() {
      let num = Math.floor(Math.random() * 6) + 1;
      // 确保每次结果不同
      while(num === lastNum) num = Math.floor(Math.random() * 6) + 1;
      lastNum = num;

      // 添加随机额外旋转以增加真实感
      const extraY = 360 * (Math.floor(Math.random() * 4) + 2);
      const extraX = 360 * (Math.floor(Math.random() * 4) + 2);
      const [rx, ry] = rotations[num - 1];
      dice.style.transform =
        `rotateX(${rx + extraX}deg) rotateY(${ry + extraY}deg)`;
    }
    // 初始状态
    dice.style.transform = `rotateX(0deg) rotateY(0deg)`;
