    <div class="container">

        <b>所有计算均基于今日日期 (UTC+0)。</b><br />
        数据不会保存或上传，100% 浏览器内工具。<br />

            <li>如何计算年龄？ – 请输入上方的出生日期。</li>
            <li>如何推算出生年份？ – 输入年龄后，系统会显示出生年份范围。</li>
            <li>什么是“韩国式年龄”？ – 韩国式年龄计算方法：今年年份 − 出生年份 + 1。</li>
            <li>此工具会上传我的信息吗？ – 不会，所有计算均在您的设备上完成。</li>

    <script>
      const birthInput = document.getElementById("birth");
      const ageInput = document.getElementById("age");
      const ageResult = document.getElementById("ageResult");
      const birthResult = document.getElementById("birthResult");
      const todayInfo = document.getElementById("todayInfo");

      function pad2(n) {
        return n < 10 ? "0" + n : n;
      }

      function getTodayStr() {
        const now = new Date();
        return now.getUTCFullYear() + "-" + pad2(now.getUTCMonth() + 1) + "-" + pad2(now.getUTCDate());
      }

      function calcAge(dateStr) {
        if (!dateStr) return "";
        const today = new Date();
        const dob = new Date(dateStr);
        if (isNaN(dob)) return "请输入有效的日期。";
        // 公历年龄计算
        let age = today.getFullYear() - dob.getFullYear();
        const thisYearBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
        if (today < thisYearBirthday) age -= 1;
        // 韩国式年龄: 今年年份 - 出生年份 + 1
        let korAge = today.getFullYear() - dob.getFullYear() + 1;
        // 计算距离下一个生日的天数
        let nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
        if (today >= nextBirthday) {
          nextBirthday.setFullYear(today.getFullYear() + 1);
        }
        const diffTime = nextBirthday - today;
        const dday = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        let ddayStr = dday === 0 ? "🎉 今天是你的生日！" : `D−${dday}（距离下次生日）`;
        // 返回结果字符串
        return `
        <b>公历年龄:</b> <span style="color:#3948bf">${age}</span> &nbsp; | &nbsp; <b>韩国式年龄:</b> <span style="color:#30b445">${korAge}</span><br>
        <b>出生日期:</b> <span style="color:#1c5">${dob.getFullYear()}-${pad2(dob.getMonth() + 1)}-${pad2(dob.getDate())}</span><br>
        <b>${ddayStr}</b>
      `;
      }

      function estimateBirthYear(ageVal) {
        if (ageVal === "" || ageVal === null || typeof ageVal === "undefined") return "";
        ageVal = parseInt(ageVal, 10);
        if (isNaN(ageVal) || ageVal < 0 || ageVal > 150) return "请输入有效的年龄。";
        const today = new Date();
        // 根据周岁推算出生年份范围
        let birthYear1 = today.getFullYear() - ageVal;
        let birthYear2 = birthYear1 + 1;
        let month = today.getMonth() + 1;
        let day = today.getDate();
        return `
        <b>推算出生年份:</b> <span style="color:#3948bf">${birthYear1} ～ ${birthYear2}</span><br>
        （基于输入年龄在 ${today.getFullYear()}-${pad2(month)}-${pad2(day)} 计算）
      `;
      }

      function updateTodayInfo() {
        const now = new Date();
        todayInfo.textContent =
          "今天日期：" + now.getFullYear() + "-" + pad2(now.getMonth() + 1) + "-" + pad2(now.getDate());
      }

      birthInput.addEventListener("input", () => {
        ageResult.innerHTML = calcAge(birthInput.value);
      });
      ageInput.addEventListener("input", () => {
        birthResult.innerHTML = estimateBirthYear(ageInput.value);
      });
      window.addEventListener("DOMContentLoaded", () => {
        updateTodayInfo();
        ageResult.innerHTML = calcAge(birthInput.value);
        birthResult.innerHTML = estimateBirthYear(ageInput.value);
      });
    </script>
