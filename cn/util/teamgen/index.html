  <body>
    <div class="container">
      <div class="logo">🔀 随机团队／分组生成</div>

        将姓名粘贴或每行输入一个姓名。<br />

        立即获得随机分组结果！
      </div>
      <div class="input-row">
        <label for="names" class="label">姓名（每行一个）：</label>
        <textarea
          id="names"
          rows="6"
          placeholder="山田太郎&#10;田中花子&#10;佐藤一郎&#10;..."></textarea>
      </div>
      <div class="control-row">
        <label for="teamNum" class="label">团队数量</label>
        <input id="teamNum" class="team-num-input" type="number" min="2" max="20" value="2" />
        <button class="gen-btn" id="genBtn" title="随机分组">生成分组</button>
      </div>
      <div class="hint" id="hint"></div>
      <div class="result-list" id="resultList"></div>
      <a href="../" id="backBtn">其他工具</a>
      <div class="footer">
        100% 全程在浏览器中完成。无跟踪，无上传。<br />
      </div>
    </div>
    <script>
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      document.getElementById("genBtn").onclick = function () {
        const namesRaw = document.getElementById("names").value;
        const teamNum = parseInt(document.getElementById("teamNum").value, 10);
        const resultList = document.getElementById("resultList");
        const hint = document.getElementById("hint");
        resultList.innerHTML = "";
        hint.textContent = "";

        let names = namesRaw
          .split("\n")
          .map((x) => x.trim())
          .filter(Boolean);

        if (names.length < 2) {
          hint.textContent = "请输入至少两个人的姓名！";
          return;
        }
        if (teamNum < 2 || teamNum > 20) {
          hint.textContent = "团队数量必须在2到20之间。";
          return;
        }
        if (teamNum > names.length) {
          hint.textContent = "团队数量不得超过姓名人数！";
          return;
        }

        shuffle(names);
        let teams = Array.from({ length: teamNum }, () => []);
        names.forEach((name, i) => {
          teams[i % teamNum].push(name);
        });
        teams.forEach((team, i) => {
          const block = document.createElement("div");
          block.className = "team-block";
          block.innerHTML = `<div class="team-title">团队 ${i + 1}</div>
            <div class="team-names">${team.join(", ")}</div>`;
          resultList.appendChild(block);
        });
      };
    </script>
