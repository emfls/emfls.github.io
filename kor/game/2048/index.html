    <title>2048 게임</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #faf8ef;
        align-items: flex-start;
        padding-top: 40px;
      }

      #game {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        grid-template-rows: repeat(4, 70px);
        gap: 10px;
        background: #bbada0;
        padding: 10px;
        border-radius: 10px;
        margin-top: 80px;
      }

      .tile {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        background: #cdc1b4;
        color: #776e65;
      }

      .tile-2 { background: #eee4da; }
      .tile-4 { background: #ede0c8; }
      .tile-8 { background: #f2b179; color: #f9f6f2; }
      .tile-16 { background: #f59563; color: #f9f6f2; }
      .tile-32 { background: #f67c5f; color: #f9f6f2; }
      .tile-64 { background: #f65e3b; color: #f9f6f2; }
      .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
      .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
      .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
      .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 16px; }
      .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 16px; }

      button.menu {
        position: absolute;
        padding: 1rem;
        margin-top: 1rem;
        font-size: 1.1rem;
        background-color: #776e65;
        color: white;
        border: none;
        border-radius: 10px;
        width: 80%;
        transition: background-color 0.2s ease;
        cursor: pointer;
      }

      button.menu:active {
        background-color: #cdc1b4;
      }
    </style>

  <body>
    <div style="text-align: center; margin-bottom: 10px; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 100%;">
      <div style="font-size: 28px; font-weight: bold; color: #776e65">2048</div>
      <div style="font-size: 14px; color: #8f7a66">숫자를 합쳐 2048을 만들어보세요!</div>
    </div>

    <div id="score" style="position: absolute; top: 80px; left: 50%; transform: translateX(-50%); font-size: 20px; font-weight: bold; color: #776e65;">
      점수: 0
    </div>

    <button id="start-button" onclick="startGame()" style="position: absolute; top: 280px; left: 50%; transform: translate(-50%, -50%); font-size: 18px; padding: 10px 20px; background: #8f7a66; color: white; border: none; border-radius: 5px; cursor: pointer;">
      게임 시작
    </button>

    <div id="game"></div>

    <div id="game-over" style="display: none; position: absolute; top: 280px; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.9); padding: 20px 30px; border-radius: 10px; text-align: center; font-size: 24px; font-weight: bold; color: #776e65;">
      게임 오버<br /><br />
      <button onclick="shareScore()" style="font-size: 16px; padding: 8px 16px; background: #f57c00; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">점수 공유</button><br />
      <button onclick="startGame()" style="font-size: 16px; padding: 8px 16px; background: #8f7a66; color: white; border: none; border-radius: 5px; cursor: pointer;">다시 시작</button>
    </div>

    <script>
      const game = document.getElementById("game");
      let board = Array(4).fill().map(() => Array(4).fill(0));
      let score = 0;

      function drawBoard() {
        game.innerHTML = "";
        board.flat().forEach((value) => {
          const tile = document.createElement("div");
          tile.className = "tile" + (value ? " tile-" + value : "");
          tile.textContent = value ? value : "";
          game.appendChild(tile);
        });
      }

      function addRandomTile() {
        let empty = [];
        board.forEach((row, i) => {
          row.forEach((val, j) => {
            if (val === 0) empty.push([i, j]);
          });
        });
        if (empty.length > 0) {
          let [i, j] = empty[Math.floor(Math.random() * empty.length)];
          board[i][j] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function moveLeft() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = board[i].filter((val) => val);
          for (let j = 0; j < row.length - 1; j++) {
            if (row[j] === row[j + 1]) {
              row[j] *= 2;
              score += row[j];
              row[j + 1] = 0;
              moved = true;
            }
          }
          row = row.filter((val) => val);
          while (row.length < 4) row.push(0);
          if (!board[i].every((val, j) => val === row[j])) moved = true;
          board[i] = row;
        }
        return moved;
      }

      function rotateBoard() {
        board = board[0].map((_, i) => board.map((row) => row[i]).reverse());
      }

      function isGameOver() {
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] === 0) return false;
            if (j < 3 && board[i][j] === board[i][j + 1]) return false;
            if (i < 3 && board[i][j] === board[i + 1][j]) return false;
          }
        }
        return true;
      }

      function handleKey(e) {
        let moved = false;
        if (e.key === "ArrowLeft") moved = moveLeft();
        else if (e.key === "ArrowRight") {
          board.forEach((row) => row.reverse());
          moved = moveLeft();
          board.forEach((row) => row.reverse());
        } else if (e.key === "ArrowUp") {
          rotateBoard(); rotateBoard(); rotateBoard();
          moved = moveLeft();
          rotateBoard();
        } else if (e.key === "ArrowDown") {
          rotateBoard();
          moved = moveLeft();
          rotateBoard(); rotateBoard(); rotateBoard();
        }
        if (moved) addRandomTile();
        drawBoard();
        document.getElementById("score").textContent = `점수: ${score}`;
        if (isGameOver()) {
          document.getElementById("game-over").style.display = "block";
        }
      }

      function startGame() {
        score = 0;
        document.getElementById("score").textContent = "점수: 0";
        document.getElementById("start-button").style.display = "none";
        document.getElementById("game-over").style.display = "none";
        board = Array(4).fill().map(() => Array(4).fill(0));
        addRandomTile(); addRandomTile();
        drawBoard();
      }

      function shareScore() {
        const text = `방금 점수 ${score}점을 2048 게임에서 달성했어요! 당신은 저를 이길 수 있나요?`;
        if (navigator.share) {
          navigator.share({ title: "2048 게임", text, url: window.location.href }).catch(console.error);
        } else {
          navigator.clipboard.writeText(`${text} ${window.location.href}`)
            .then(() => alert("점수가 클립보드에 복사되었습니다!"))
            .catch(() => alert("점수 복사에 실패했습니다."));
        }
      }

      document.addEventListener("keydown", handleKey);
    </script>

    <div id="mobile-controls" style="position: absolute; top: 465px; bottom: 20px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 50px); grid-template-rows: repeat(3, 50px); gap: 5px;">
      <div></div>
      <button onclick="handleKey({ key: 'ArrowUp' })" style="font-size: 27px">▲</button>
      <div></div>
      <button onclick="handleKey({ key: 'ArrowLeft' })" style="font-size: 24px">◀</button>
      <div></div>
      <button onclick="handleKey({ key: 'ArrowRight' })" style="font-size: 24px">▶</button>
      <div></div>
      <button onclick="handleKey({ key: 'ArrowDown' })" style="font-size: 27px">▼</button>
      <div></div>
    </div>

    <button style="position: absolute; top: 640px;" class="menu" onclick="goToMain()">📂 다른 게임</button>
    <script>
      function goToMain() {
        window.location.href = "../index.html";
      }
    </script>
