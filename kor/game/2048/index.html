    <script>
      const game = document.getElementById("game");
      let board = Array(4).fill().map(() => Array(4).fill(0));
      let score = 0;

      function drawBoard() {
        game.innerHTML = "";
        board.flat().forEach((value) => {
          const tile = document.createElement("div");
          tile.className = "tile" + (value ? " tile-" + value : "");
          tile.textContent = value ? value : "";
          game.appendChild(tile);
        });
      }

      function addRandomTile() {
        let empty = [];
        board.forEach((row, i) => {
          row.forEach((val, j) => {
            if (val === 0) empty.push([i, j]);
          });
        });
        if (empty.length > 0) {
          let [i, j] = empty[Math.floor(Math.random() * empty.length)];
          board[i][j] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function moveLeft() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = board[i].filter((val) => val);
          for (let j = 0; j < row.length - 1; j++) {
            if (row[j] === row[j + 1]) {
              row[j] *= 2;
              score += row[j];
              row[j + 1] = 0;
              moved = true;
            }
          }
          row = row.filter((val) => val);
          while (row.length < 4) row.push(0);
          if (!board[i].every((val, j) => val === row[j])) moved = true;
          board[i] = row;
        }
        return moved;
      }

      function rotateBoard() {
        board = board[0].map((_, i) => board.map((row) => row[i]).reverse());
      }

      function isGameOver() {
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] === 0) return false;
            if (j < 3 && board[i][j] === board[i][j + 1]) return false;
            if (i < 3 && board[i][j] === board[i + 1][j]) return false;
          }
        }
        return true;
      }

      function handleKey(e) {
        let moved = false;
        if (e.key === "ArrowLeft") moved = moveLeft();
        else if (e.key === "ArrowRight") {
          board.forEach((row) => row.reverse());
          moved = moveLeft();
          board.forEach((row) => row.reverse());
        } else if (e.key === "ArrowUp") {
          rotateBoard(); rotateBoard(); rotateBoard();
          moved = moveLeft();
          rotateBoard();
        } else if (e.key === "ArrowDown") {
          rotateBoard();
          moved = moveLeft();
          rotateBoard(); rotateBoard(); rotateBoard();
        }
        if (moved) addRandomTile();
        drawBoard();
        document.getElementById("score").textContent = `ì ìˆ˜: ${score}`;
        if (isGameOver()) {
          document.getElementById("game-over").style.display = "block";
        }
      }

      function startGame() {
        score = 0;
        document.getElementById("score").textContent = "ì ìˆ˜: 0";
        document.getElementById("start-button").style.display = "none";
        document.getElementById("game-over").style.display = "none";
        board = Array(4).fill().map(() => Array(4).fill(0));
        addRandomTile(); addRandomTile();
        drawBoard();
      }

      function shareScore() {
        const text = `ë°©ê¸ˆ ì ìˆ˜ ${score}ì ì„ 2048 ê²Œì„ì—ì„œ ë‹¬ì„±í–ˆì–´ìš”! ë‹¹ì‹ ì€ ì €ë¥¼ ì´ê¸¸ ìˆ˜ ìˆë‚˜ìš”?`;

        } else {

            .then(() => alert("ì ìˆ˜ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"))
            .catch(() => alert("ì ìˆ˜ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."));
        }
      }
