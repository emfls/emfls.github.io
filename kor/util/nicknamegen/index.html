  <body>
    <div class="container">
      <div class="logo">✨ Random Nickname Generator</div>
      <div class="desc">
        Instantly create <b>5 random nicknames</b> at a time.<br />
        Choose a style and copy your favorite!
      </div>
      <div class="control-row">
        <label for="styleSel" style="font-size: 0.98em; color: #188">Style:</label>
        <select id="styleSel" class="style-select">
          <option value="0">Adjective + Animal + Number (e.g. BraveFox99)</option>
          <option value="1">Animal _ Noun + Number (e.g. Otter_River7)</option>
          <option value="2">Adjective + Noun + Number (e.g. HappyStone77)</option>
          <option value="random">Random Mix</option>
        </select>
        <button class="gen-btn" id="genBtn" title="새 닉네임 5개 생성">Generate</button>
      </div>
      <div class="nick-list" id="nickList"></div>
      <div class="adsense">
        <!-- 구글 애드센스 광고 (아래 위치) -->
        <ins
          class="adsbygoogle"
          style="display: block; text-align: center"
          data-ad-client="ca-pub-8830524482034754"
          data-ad-slot="1234567890"
          data-ad-format="auto"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <div class="hint" id="hint"></div>
      <div class="footer">
        100% browser-based. No tracking or upload.<br />
        Made by Itagi – Free for all!
      </div>
    </div>
    <script>
      // 닉네임/ID 조합 데이터
      const adjectives = [
        "Happy",
        "Sunny",
        "Brave",
        "Funky",
        "Crazy",
        "Shy",
        "Magic",
        "Lucky",
        "Tiny",
        "Giant",
        "Wise",
        "Fast",
        "Cool",
        "Mighty",
        "Jolly",
        "Silent",
        "Star",
        "Cute",
        "Rapid",
        "Calm"
      ];
      const animals = [
        "Tiger",
        "Bear",
        "Otter",
        "Panda",
        "Wolf",
        "Fox",
        "Lion",
        "Bunny",
        "Penguin",
        "Falcon",
        "Moose",
        "Koala",
        "Hawk",
        "Eagle",
        "Seal",
        "Turtle",
        "Shark",
        "Corgi",
        "Swan",
        "Robin"
      ];
      const nouns = [
        "Dream",
        "River",
        "Stone",
        "Cloud",
        "Sun",
        "Leaf",
        "Wave",
        "Moon",
        "Echo",
        "Sky",
        "Nova",
        "Light",
        "Wind",
        "Rain",
        "Flame",
        "Frost",
        "Wing",
        "Storm",
        "Mist",
        "Dust"
      ];
      function randomNumStr(len = 2) {
        return Math.random()
          .toString()
          .slice(2, 2 + len);
      }
      Array.prototype.pick = function () {
        return this[Math.floor(Math.random() * this.length)];
      };

      function makeNickname(style) {
        if (style === "0") return adjectives.pick() + animals.pick() + randomNumStr();
        if (style === "1") return animals.pick() + "_" + nouns.pick() + randomNumStr(1);
        if (style === "2") return adjectives.pick() + nouns.pick() + randomNumStr(2);
        // random style
        const s = Math.floor(Math.random() * 3);
        return makeNickname(String(s));
      }

      function updateNicknames() {
        const style = document.getElementById("styleSel").value;
        const nickList = document.getElementById("nickList");
        nickList.innerHTML = "";
        for (let i = 0; i < 5; ++i) {
          const nn = makeNickname(style);
          const row = document.createElement("div");
          row.className = "result-row";
          const span = document.createElement("span");
          span.className = "nickname-text";
          span.textContent = nn;
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.onclick = function () {
            if (navigator.clipboard && window.isSecureContext) {
              navigator.clipboard.writeText(nn).then(() => {
                hint.textContent = "Copied!";
              });
            } else {
              const ta = document.createElement("textarea");
              ta.value = nn;
              document.body.appendChild(ta);
              ta.select();
              try {
                document.execCommand("copy");
                hint.textContent = "Copied!";
              } catch {
                hint.textContent = "Copy failed!";
              }
              document.body.removeChild(ta);
            }
          };
          row.appendChild(span);
          row.appendChild(btn);
          nickList.appendChild(row);
        }
        document.getElementById("hint").textContent = "";
      }
      document.getElementById("genBtn").onclick = updateNicknames;
      document.getElementById("styleSel").onchange = updateNicknames;
      // 첫 로드에 자동 생성
      updateNicknames();
      const hint = document.getElementById("hint");
    </script>
  </body>
