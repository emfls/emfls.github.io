    <style>
      * {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      body {
        margin: 0;
        font-family: "Press Start 2P", cursive;
        background: radial-gradient(circle at center, #111, #000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        color: #fff;
        text-align: center;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 2rem;
        margin-top: 2rem;
        color: #00ffff;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff;
      }

      .status {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #ffeb3b;
        text-shadow:
          0 0 5px #fdd835,
          0 0 10px #fbc02d;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 10px;
        margin-bottom: 20px;
      }

      .cell {
        background: #222;
        border: 2px solid #00e5ff;
        font-size: 2rem;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        box-shadow:
          0 0 5px #00e5ff,
          inset 0 0 8px #00e5ff;
        transition:
          transform 0.1s,
          box-shadow 0.2s;
      }

      .cell:hover {
        box-shadow:
          0 0 10px #ff4081,
          inset 0 0 10px #ff4081;
        transform: scale(1.05);
      }

      .cell:active {
        transform: scale(0.95);
      }

      .button-container {
        margin-top: 1rem;
      }

      button {
        background-color: #1a237e;
        color: #fff;
        font-family: "Press Start 2P", cursive;
        font-size: 0.8rem;
        padding: 20px 20px;
        border: 2px solid #03a9f4;
        border-radius: 10px;
        box-shadow: 0 0 10px #03a9f4;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #0d47a1;
        box-shadow:
          0 0 20px #03a9f4,
          0 0 40px #03a9f4;
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Your Turn: ❌</div>
    <div class="board" id="board"></div>
    <div class="button-container">
      <button onclick="resetGame()">RESTART</button>
    </div>

    <script>
      // 스크랩 방지 JS
      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "c" || e.key === "C")) || e.key === "F12") {
          e.preventDefault();
        }
      });

      const board = document.getElementById("board");
      const statusDiv = document.getElementById("status");
      let cells = [];
      let gameActive = true;
      let playerTurn = true;

      const PLAYER = "❌";
      const AI = "⭕️";

      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      function createBoard() {
        cells = [];
        board.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.index = i;
          cell.addEventListener("click", handlePlayerClick);
          board.appendChild(cell);
          cells.push(cell);
        }
      }

      function handlePlayerClick(e) {
        const index = e.target.dataset.index;
        if (!gameActive || !playerTurn || cells[index].textContent) return;

        cells[index].textContent = PLAYER;
        if (checkWin(PLAYER)) {
          statusDiv.textContent = `YOU WINS!`;
          gameActive = false;
          return;
        }

        if (isBoardFull()) {
          statusDiv.textContent = `DRAW!`;
          gameActive = false;
          return;
        }

        playerTurn = false;
        statusDiv.textContent = `AI THINKING...`;
        setTimeout(() => {
          aiMove();
        }, 500);
      }

      function aiMove() {
        const bestMove = getBestMove();
        if (bestMove !== null) {
          cells[bestMove].textContent = AI;
          if (checkWin(AI)) {
            statusDiv.textContent = `AI WINS!`;
            gameActive = false;
            return;
          }

          if (isBoardFull()) {
            statusDiv.textContent = `DRAW!`;
            gameActive = false;
            return;
          }

          statusDiv.textContent = `Your Turn: ${PLAYER}`;
          playerTurn = true;
        }
      }

      function getBestMove() {
        for (let i = 0; i < cells.length; i++) {
          if (!cells[i].textContent) {
            cells[i].textContent = AI;
            if (checkWin(AI)) return i;
            cells[i].textContent = "";
          }
        }

        for (let i = 0; i < cells.length; i++) {
          if (!cells[i].textContent) {
            cells[i].textContent = PLAYER;
            if (checkWin(PLAYER)) {
              cells[i].textContent = "";
              return i;
            }
            cells[i].textContent = "";
          }
        }

        if (!cells[4].textContent) return 4;

        const corners = [0, 2, 6, 8];
        for (let i of corners) {
          if (!cells[i].textContent) return i;
        }

        for (let i = 0; i < cells.length; i++) {
          if (!cells[i].textContent) return i;
        }

        return null;
      }

      function checkWin(player) {
        return winCombos.some((combo) => combo.every((index) => cells[index].textContent === player));
      }

      function isBoardFull() {
        return cells.every((cell) => cell.textContent);
      }

      function resetGame() {
        gameActive = true;
        playerTurn = true;
        statusDiv.textContent = `Your Turn: ${PLAYER}`;
        createBoard();
      }

      createBoard();
    </script>
    <button
      style="
        padding: 19px 20px 20px 20px;

        color: white;
        font-weight: bold;
      "

    </button>
