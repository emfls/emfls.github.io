<body>
  <div class="container">
    <div class="logo">üñºÔ∏è Easy Image Editor</div>
    <div class="desc">
      <b>1. Upload your photo</b> (click the button)<br>
      <b>2. Change size, crop, or add name (watermark)</b><br>
      <b>3. Click Save!</b>
    </div>
    <input type="file" accept="image/*" id="uploadBtn" />
    <div class="preview-wrap">
      <canvas id="previewImg" style="display:none;"></canvas>
    </div>
    <div id="editBox" style="display:none;">
      <div class="slider-row">
        <span class="slider-label">Width</span>
        <input type="range" id="widthSlider" min="30" max="800" value="200" />
        <input type="number" id="widthVal" class="slider-val" min="30" max="800" value="200" />
      </div>
      <div class="slider-row">
        <span class="slider-label">Height</span>
        <input type="range" id="heightSlider" min="30" max="800" value="200" />
        <input type="number" id="heightVal" class="slider-val" min="30" max="800" value="200" />
      </div>
      <div class="slider-row">
        <span class="slider-label">Crop</span>
        <input type="range" id="cropSlider" min="0" max="40" value="0" />
        <span style="font-size:0.95em;color:#999;">(Crop edges)</span>
      </div>
      <div class="input-row">
        <span class="slider-label">Watermark</span>
        <input type="text" id="watermarkText" placeholder="(Type text here)" maxlength="16" />
      </div>
      <button class="action-btn" id="applyBtn">Apply</button>
      <button class="download-btn" id="downloadBtn" style="display:none;">Save</button>
    </div>
    <div class="footer">
      <b>Everything is free!</b><br>
      <span style="color:#18b;">Your photo never leaves your device.<br>All editing is local!</span>
    </div>
  </div>
  <a href="../index.html" id="backBtn">Other Util</a>
  <script>
    // Simple image editor for everyone!
    const uploadBtn = document.getElementById('uploadBtn');
    const previewImg = document.getElementById('previewImg');
    const editBox = document.getElementById('editBox');
    const widthSlider = document.getElementById('widthSlider');
    const widthVal = document.getElementById('widthVal');
    const heightSlider = document.getElementById('heightSlider');
    const heightVal = document.getElementById('heightVal');
    const cropSlider = document.getElementById('cropSlider');
    const watermarkText = document.getElementById('watermarkText');
    const applyBtn = document.getElementById('applyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let imgObj = null, origW = 0, origH = 0;

    uploadBtn.onchange = function(e) {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        const img = new Image();
        img.onload = function() {
          imgObj = img;
          origW = img.width;
          origH = img.height;
          widthSlider.max = widthVal.max = origW;
          heightSlider.max = heightVal.max = origH;
          widthSlider.value = widthVal.value = origW;
          heightSlider.value = heightVal.value = origH;
          cropSlider.max = Math.floor(Math.min(origW, origH) / 3);
          cropSlider.value = 0;
          previewImg.width = origW;
          previewImg.height = origH;
          previewImg.style.display = 'block';
          drawPreview();
          editBox.style.display = 'block';
          downloadBtn.style.display = 'none';
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    };

    function drawPreview() {
      if (!imgObj) return;
      let w = parseInt(widthSlider.value);
      let h = parseInt(heightSlider.value);
      let crop = parseInt(cropSlider.value);
      previewImg.width = w;
      previewImg.height = h;
      const ctx = previewImg.getContext('2d');
      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(
        imgObj,
        crop, crop,
        imgObj.width - crop * 2,
        imgObj.height - crop * 2,
        0, 0,
        w, h
      );
      const wmText = watermarkText.value.trim();
      if (wmText) {
        ctx.font = Math.floor(w / 14) + 'px Arial';
        ctx.fillStyle = '#2976d3';
        ctx.globalAlpha = 0.7;
        ctx.fillText(wmText, w - ctx.measureText(wmText).width - 12, h - 15);
        ctx.globalAlpha = 1.0;
      }
    }

    [widthSlider, heightSlider, widthVal, heightVal, cropSlider, watermarkText].forEach(el => {
      el.oninput = function() {
        if (el === widthSlider || el === widthVal) {
          widthSlider.value = widthVal.value = el.value;
        }
        if (el === heightSlider || el === heightVal) {
          heightSlider.value = heightVal.value = el.value;
        }
        drawPreview();
      };
    });

    applyBtn.onclick = function() {
      drawPreview();
      downloadBtn.style.display = 'inline-block';
    };

    downloadBtn.onclick = function() {
      const link = document.createElement('a');
      link.href = previewImg.toDataURL('image/png');
      link.download = 'my_image.png';
      link.click();
    };
  </script>
