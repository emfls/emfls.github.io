    <body>
        <div class="container">
            <div class="logo">üîé Text Diff Comparison Tool</div>
            <div class="desc">
                Paste or type text in both boxes below and click Compare.<br />
                Added, deleted, and changed sections will be highlighted.
            </div>
            <div class="label-row">
                <label for="leftInput">Left Text</label>
                <label for="rightInput">Right Text</label>
            </div>
            <div class="textarea-wrap">
                <textarea id="leftInput" placeholder="Original or old version"></textarea>
                <textarea id="rightInput" placeholder="Modified or new version"></textarea>
            </div>
            <button class="action-btn" id="compareBtn">Compare</button>
            <div class="diff-result" id="diffResult"></div>
            <div class="footer">
                No data is uploaded. All processing happens instantly in your browser.<br />
                <b>Tip:</b> Use for code, articles, essays, or any plain text.
            </div>
        </div>
        <a href="../index.html" id="backBtn">Other Util</a>
        <script>
            const leftInput = document.getElementById("leftInput");
            const rightInput = document.getElementById("rightInput");
            const diffResult = document.getElementById("diffResult");

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function (m) {
                    return {
                        "&": "&amp;",
                        "<": "&lt;",
                        ">": "&gt;",
                        '"': "&quot;",
                        "'": "&#39;"
                    }[m];
                });
            }
            function formatDiff(diff) {
                return diff
                    .map((part) => {
                        const val = escapeHTML(part.value);
                        if (part.added) return '<span class="ins">' + val + "</span>";
                        if (part.removed) return '<span class="del">' + val + "</span>";
                        return val;
                    })
                    .join("");
            }

            // Ïã§ÏãúÍ∞Ñ ÎπÑÍµê Ìï®Ïàò
            function updateDiff() {
                const left = leftInput.value;
                const right = rightInput.value;
                if (!left && !right) {
                    diffResult.innerHTML = '<span style="color:#888;">Enter text above to compare.</span>';
                    return;
                }
                const diff = Diff.diffWordsWithSpace(left, right);
                diffResult.innerHTML = formatDiff(diff);
            }

            // Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞ (ÏûÖÎ†•Îê† ÎïåÎßàÎã§)
            leftInput.addEventListener("input", updateDiff);
            rightInput.addEventListener("input", updateDiff);

            // Ï¥àÍ∏∞ ÏïàÎÇ¥Î¨∏
            updateDiff();
        </script>
