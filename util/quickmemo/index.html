  <body>
    <div class="container">
      <div class="logo">üìù Quick Memo</div>
      <div class="desc">
        Jot down quick notes, todos, ideas, or drafts.<br />
        <b>Saved automatically</b> in your browser (Local Storage).<br />
        No upload or login needed ‚Äì 100% private.
      </div>
      <div class="autosave" id="autosaveMsg"></div>
      <textarea id="memoArea" placeholder="Type your memo or temporary notes here..."></textarea>
      <div class="action-row">
        <button class="mini-btn" id="clearBtn">Clear</button>
        <button class="mini-btn" id="copyBtn">Copy</button>
        <button class="mini-btn" id="downloadBtn">Download</button>
      </div>
      <div class="footer">
        Everything stays on your device.<br />
        <b>Tip:</b> Great for writing drafts, quick tasks, or reminders!
      </div>
    </div>
    <a href="../index.html" id="backBtn">Other Util</a>
    <script>
      const memoArea = document.getElementById("memoArea");
      const autosaveMsg = document.getElementById("autosaveMsg");
      const LS_KEY = "quickMemoNote";

      // Load memo if available
      memoArea.value = localStorage.getItem(LS_KEY) || "";

      // Save automatically
      let saveTimer;
      memoArea.addEventListener("input", function () {
        clearTimeout(saveTimer);
        saveTimer = setTimeout(() => {
          localStorage.setItem(LS_KEY, memoArea.value);
          showAutosaveMsg();
        }, 300);
      });

      function showAutosaveMsg() {
        autosaveMsg.textContent = "Saved!";
        setTimeout(() => {
          autosaveMsg.textContent = "";
        }, 1200);
      }

      // Copy to clipboard
      document.getElementById("copyBtn").onclick = function () {
        const val = memoArea.value;
        if (!val) return;
        navigator.clipboard.writeText(val);
        autosaveMsg.textContent = "Copied!";
        setTimeout(() => {
          autosaveMsg.textContent = "";
        }, 1000);
      };

      // Download as text file
      document.getElementById("downloadBtn").onclick = function () {
        const val = memoArea.value;
        if (!val) return;
        const blob = new Blob([val], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "quick_memo.txt";
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(a.href);
          a.remove();
        }, 500);
      };

      // Clear memo
      document.getElementById("clearBtn").onclick = function () {
        if (memoArea.value.length === 0) return;
        if (confirm("Clear all memo content?")) {
          memoArea.value = "";
          localStorage.removeItem(LS_KEY);
          autosaveMsg.textContent = "Cleared!";
          setTimeout(() => {
            autosaveMsg.textContent = "";
          }, 900);
        }
      };
    </script>
