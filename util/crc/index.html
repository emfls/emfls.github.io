  <script>
    // CRC Í≥ÑÏÇ∞ Ìï®Ïàò (Í∞ÑÎã®Ìôî)
    function crc32(str) {
      // (Í∞ÄÏû• ÎÑêÎ¶¨ Ïì∞Ïù¥Îäî CRC32 Íµ¨ÌòÑ, ÌÖçÏä§Ìä∏Ïö©)
      let crc = 0 ^ -1;
      for (let i = 0; i < str.length; i++) {
        crc = (crc >>> 8) ^ [
          0x00000000,0x77073096,0xEE0E612C,0x990951BA,0x076DC419,0x706AF48F,0xE963A535,0x9E6495A3,
          0x0EDB8832,0x79DCB8A4,0xE0D5E91E,0x97D2D988,0x09B64C2B,0x7EB17CBD,0xE7B82D07,0x90BF1D91
        ][(crc ^ str.charCodeAt(i)) & 0x0F];
      }
      return ((crc ^ -1) >>> 0).toString(16).toUpperCase().padStart(8, '0');
    }
    function crc16(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          if (crc & 0x8000) crc = (crc << 1) ^ 0x8005;
          else crc = crc << 1;
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }
    function crc16ccitt(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

    document.getElementById('calcBtn').onclick = function () {
      const type = document.getElementById('crcType').value;
      let text = document.getElementById('inputText').value;
      if (!text.trim()) {
        document.getElementById('resultArea').textContent = "Please enter input text.";
        return;
      }
      // Hex ÏûÖÎ†• ÏßÄÏõê: 0x, ÎùÑÏñ¥Ïì∞Í∏∞ Íµ¨Î∂Ñ ÌóàÏö©
      text = text.trim();
      if (/^(0x)?[a-fA-F0-9\s]+$/.test(text)) {
        text = text.replace(/0x/g, '').replace(/\s+/g, '');
        text = text.match(/.{1,2}/g)?.map(byte => String.fromCharCode(parseInt(byte, 16))).join('') || "";
      }
      let result = '';
      if (type === 'crc32') result = crc32(text);
      else if (type === 'crc16') result = crc16(text);
      else if (type === 'crc16ccitt') result = crc16ccitt(text);
      document.getElementById('resultArea').textContent = result ? "CRC: " + result : "Error!";
    };
