  <body>
    <div class="container">
      <div class="logo">🎨 Online Card Maker</div>
      <div class="desc">
        Instantly generate and download a business card, invitation, or wedding card.<br />
        Select a template, enter your details, and save as an image!
      </div>
      <form id="cardForm" autocomplete="off">
        <div class="form-row">
          <label for="template">Template</label>
          <select id="template">
            <option value="business">Business Card</option>
            <option value="wedding">Wedding Invitation</option>
            <option value="party">Party Invitation</option>
          </select>
        </div>
        <div class="form-row">
          <label for="name">Name / Title</label>
          <input type="text" id="name" maxlength="32" required />
        </div>
        <div class="form-row">
          <label for="subtitle">Subtitle</label>
          <input type="text" id="subtitle" maxlength="32" />
        </div>
        <div class="form-row">
          <label for="details">Details</label>
          <textarea id="details" maxlength="120" placeholder="Contact, address, date, etc"></textarea>
        </div>
        <button type="button" class="action-btn" id="downloadBtn">Download Image</button>
      </form>
      <div class="card-preview-wrap">
        <canvas id="cardCanvas" class="card-preview" width="380" height="210"></canvas>
      </div>
      <div class="footer">
        No upload needed. Everything runs on your device.<br />
        <b>Tip:</b> Click the card image to preview full size before download!
      </div>
    </div>
    <a href="../index.html" id="backBtn">Other Util</a>
    <script>
      const cardCanvas = document.getElementById("cardCanvas");
      const ctx = cardCanvas.getContext("2d");
      const template = document.getElementById("template");
      const nameInput = document.getElementById("name");
      const subtitleInput = document.getElementById("subtitle");
      const detailsInput = document.getElementById("details");
      const downloadBtn = document.getElementById("downloadBtn");

      function drawCard() {
        // Card base color by template
        let color = "#fff",
          accent = "#16b88a",
          text = "#234",
          deco = "#e0f5eb";
        let decoText = "",
          decoFont = "bold 22px serif";
        if (template.value === "business") {
          color = "#fff";
          accent = "#16b88a";
          text = "#234";
          deco = "#e0f5eb";
          decoText = "";
        } else if (template.value === "wedding") {
          color = "#f9f6f2";
          accent = "#c978c4";
          text = "#853972";
          deco = "#eedaf2";
          decoText = "💐";
          decoFont = "bold 28px serif";
        } else if (template.value === "party") {
          color = "#fffceb";
          accent = "#fe995e";
          text = "#7b3812";
          deco = "#ffe2c7";
          decoText = "🎉";
          decoFont = "bold 28px serif";
        }
        ctx.clearRect(0, 0, cardCanvas.width, cardCanvas.height);
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, cardCanvas.width, cardCanvas.height);

        // Accent bar
        ctx.fillStyle = accent;
        ctx.fillRect(0, 0, cardCanvas.width, 16);

        // Decoration
        if (decoText) {
          ctx.font = decoFont;
          ctx.textAlign = "right";
          ctx.fillStyle = deco;
          ctx.fillText(decoText, cardCanvas.width - 12, 46);
        }

        // Name/Title
        ctx.font = "bold 1.5em Segoe UI, Arial, sans-serif";
        ctx.textAlign = "left";
        ctx.fillStyle = text;
        ctx.fillText(nameInput.value || "Your Name", 24, 54);

        // Subtitle
        ctx.font = "1.08em Segoe UI, Arial, sans-serif";
        ctx.fillStyle = accent;
        ctx.fillText(subtitleInput.value || "", 24, 84);

        // Details (multi-line)
        ctx.font = "1em Segoe UI, Arial, sans-serif";
        ctx.fillStyle = "#397665";
        const lines = (detailsInput.value || "").split("\n");
        let y = 110;
        lines.forEach((line) => {
          if (line.trim()) {
            ctx.fillText(line, 24, y);
            y += 26;
          }
        });
      }

      [template, nameInput, subtitleInput, detailsInput].forEach((inp) => inp.addEventListener("input", drawCard));

      // Initial draw
      drawCard();

      // Download card as image
      downloadBtn.onclick = function () {
        drawCard();
        const link = document.createElement("a");
        link.download = (template.value + "_card.png").toLowerCase();
        link.href = cardCanvas.toDataURL("image/png");
        link.click();
      };

      // Click card to preview image
      cardCanvas.onclick = function () {
        drawCard();
        const url = cardCanvas.toDataURL("image/png");
        window.open(url, "_blank");
      };
    </script>
