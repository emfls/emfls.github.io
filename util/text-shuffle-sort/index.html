  <body>
    <div class="container">
      <div class="logo">🔀 Text Shuffle & Sort Tool</div>
      <div class="desc">
        Enter or paste multiple lines of text.<br />
        Instantly randomize (shuffle), sort (A→Z), or reverse (Z→A) your list!
      </div>
      <div class="status-msg" id="statusMsg"></div>
      <textarea id="inputArea" placeholder="Type or paste your list here, one item per line..."></textarea>
      <div class="btn-row">
        <button class="action-btn" id="shuffleBtn">Shuffle</button>
        <button class="action-btn" id="sortBtn">Sort (A→Z)</button>
        <button class="action-btn" id="reverseBtn">Reverse (Z→A)</button>
      </div>
      <div style="text-align: right; margin-bottom: 10px">
        <button class="mini-btn" id="copyBtn">Copy</button>
        <button class="mini-btn" id="clearBtn">Clear</button>
      </div>
      <div class="footer">
        Everything runs in your browser. No upload, 100% private.<br />
        <b>Tip:</b> Use for random order, making quiz flashcards, list clean-up, and more!
      </div>
    </div>
    <a href="../index.html" id="backBtn">Other Util</a>
    <script>
      const inputArea = document.getElementById("inputArea");
      const statusMsg = document.getElementById("statusMsg");

      // Utility: Fisher-Yates Shuffle
      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      // Main Actions
      document.getElementById("shuffleBtn").onclick = function () {
        let lines = inputArea.value.split(/\r?\n/).filter((l) => l.trim().length > 0);
        if (!lines.length) return;
        shuffleArray(lines);
        inputArea.value = lines.join("\n");
        showStatus("Shuffled!");
      };

      document.getElementById("sortBtn").onclick = function () {
        let lines = inputArea.value.split(/\r?\n/).filter((l) => l.trim().length > 0);
        if (!lines.length) return;
        lines.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: "base" }));
        inputArea.value = lines.join("\n");
        showStatus("Sorted A→Z!");
      };

      document.getElementById("reverseBtn").onclick = function () {
        let lines = inputArea.value.split(/\r?\n/).filter((l) => l.trim().length > 0);
        if (!lines.length) return;
        lines.sort((a, b) => b.localeCompare(a, undefined, { sensitivity: "base" }));
        inputArea.value = lines.join("\n");
        showStatus("Reversed (Z→A)!");
      };

      // Copy & Clear
      document.getElementById("copyBtn").onclick = function () {
        const val = inputArea.value;
        if (!val) return;
        navigator.clipboard.writeText(val);
        showStatus("Copied!");
      };
      document.getElementById("clearBtn").onclick = function () {
        if (inputArea.value.length === 0) return;
        if (confirm("Clear all text?")) {
          inputArea.value = "";
          showStatus("Cleared!");
        }
      };

      // Show status message
      function showStatus(msg) {
        statusMsg.textContent = msg;
        setTimeout(() => {
          statusMsg.textContent = "";
        }, 1200);
      }
    </script>
