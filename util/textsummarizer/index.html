    <div class="container">

        Paste a long text or article below.<br />
        Click <b>Summarize</b> to get a short summary!
      </div>
      <textarea id="inputText" placeholder="Paste your long text here..."></textarea>
      <div class="input-row">
        <label class="slider-label" for="summaryLength">Summary length:</label>
        <input type="range" min="1" max="10" value="3" id="summaryLength" />
        <span id="lengthVal">3</span> sentences
      </div>
      <button class="action-btn" id="summarizeBtn">Summarize</button>
      <div class="output-box" id="summaryResult" style="margin-top: 8px"></div>
      <div class="footer">
        All processing is local. <b>No upload.</b> Free & private.<br />

    <script>
      const inputText = document.getElementById("inputText");
      const summaryResult = document.getElementById("summaryResult");
      const summarizeBtn = document.getElementById("summarizeBtn");
      const summaryLength = document.getElementById("summaryLength");
      const lengthVal = document.getElementById("lengthVal");

      summaryLength.oninput = function () {
        lengthVal.textContent = summaryLength.value;
      };

      // Simple frequency-based summary (no AI)
      function summarize(text, numSentences = 3) {
        if (!text.trim()) return "Paste your text above and click Summarize.";
        // Split text into sentences
        const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
        if (sentences.length <= numSentences) return text;
        // Count word frequencies
        const freq = {};
        const words = text
          .replace(/[^\w\s]/g, "")
          .toLowerCase()
          .split(/\s+/);
        words.forEach((w) => {
          if (w.length > 2) freq[w] = (freq[w] || 0) + 1;
        });
        // Score each sentence by sum of word frequencies
        const scored = sentences.map((s) => {
          const sw = s
            .replace(/[^\w\s]/g, "")
            .toLowerCase()
            .split(/\s+/);
          let score = 0;
          sw.forEach((w) => {
            if (freq[w]) score += freq[w];
          });
          return { sentence: s.trim(), score };
        });
        // Sort by score and pick top N, preserving original order
        const top = scored
          .sort((a, b) => b.score - a.score)
          .slice(0, numSentences)
          .sort((a, b) => sentences.indexOf(a.sentence + ".") - sentences.indexOf(b.sentence + "."));
        return top.map((t) => t.sentence).join(" ");
      }

      summarizeBtn.onclick = function () {
        const text = inputText.value;
        const num = parseInt(summaryLength.value, 10);
        const summary = summarize(text, num);
        summaryResult.textContent = summary;
      };
    </script>
