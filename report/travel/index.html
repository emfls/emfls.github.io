        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Noto Sans KR",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                line-height: 1.7;
                color: #2d3748;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }

            .container {
                max-width: none;
                width: 95%;
                margin: 0 auto;
                padding: 10px;
            }

            header {
                text-align: center;
                margin-bottom: 2rem;
                padding: 2rem 1rem;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }

            header h1 {
                font-size: 3rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1rem;
                font-weight: 700;
                letter-spacing: -0.02em;
            }

            header p {
                color: #718096;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .search-container {
                margin: 2rem 0;
                position: relative;
            }

            .search-box {
                position: relative;
                max-width: 100%;
                margin: 0 auto;
            }

            .search-box input {
                width: 100%;
                padding: 18px 25px 18px 55px;
                border: none;
                border-radius: 50px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                outline: none;
                transition: all 0.3s ease;
                font-weight: 400;
            }

            .search-box input:focus {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
                transform: translateY(-2px);
            }

            .search-icon {
                position: absolute;
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
                color: #a0aec0;
                font-size: 18px;
            }

            .posts-count {
                color: rgba(255, 255, 255, 0.9);
                font-size: 1rem;
                margin-bottom: 2rem;
                text-align: center;
                font-weight: 500;
                background: rgba(255, 255, 255, 0.1);
                padding: 1rem;
                border-radius: 15px;
                backdrop-filter: blur(10px);
            }

            .cards-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 2rem;
                padding: 0;
            }

            .card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 2rem;
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.4s ease;
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 4px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                transform: scaleX(0);
                transition: transform 0.4s ease;
            }

            .card:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                background: rgba(255, 255, 255, 0.98);
            }

            .card:hover::before {
                transform: scaleX(1);
            }

            .card-title {
                color: #2d3748;
                font-size: 1.4rem;
                font-weight: 600;
                text-decoration: none;
                display: block;
                margin-bottom: 1rem;
                transition: all 0.3s ease;
                line-height: 1.4;
            }

            .card-title:hover {
                color: #667eea;
            }

            .card-description {
                color: #4a5568;
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
                font-weight: 400;
            }

            .card-footer {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
            }

            .card-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
                padding: 10px 20px;
                border-radius: 25px;
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
                transition: all 0.3s ease;
                border: 1px solid rgba(102, 126, 234, 0.2);
            }

            .card-link:hover {
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .card-icon {
                width: 40px;
                height: 40px;
                border-radius: 10px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.2rem;
                flex-shrink: 0;
            }

            .loading {
                text-align: center;
                padding: 4rem;
                color: rgba(255, 255, 255, 0.8);
                font-size: 1.2rem;
                font-weight: 300;
            }

            .no-results {
                text-align: center;
                padding: 4rem 2rem;
                color: #718096;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }

            .no-results h3 {
                margin-bottom: 1rem;
                color: #2d3748;
                font-size: 1.5rem;
                font-weight: 600;
            }

            .no-results p {
                font-size: 1.1rem;
                font-weight: 300;
            }

            .error {
                background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
                color: white;
                padding: 1.5rem;
                border-radius: 15px;
                margin: 1rem 0;
                box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
                font-weight: 500;
            }

            .floating-elements {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }

            .floating-circle {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.1);
                animation: float 6s ease-in-out infinite;
            }

            .floating-circle:nth-child(1) {
                width: 80px;
                height: 80px;
                top: 20%;
                left: 10%;
                animation-delay: 0s;
            }

            .floating-circle:nth-child(2) {
                width: 120px;
                height: 120px;
                top: 60%;
                right: 10%;
                animation-delay: 2s;
            }

            .floating-circle:nth-child(3) {
                width: 60px;
                height: 60px;
                bottom: 20%;
                left: 20%;
                animation-delay: 4s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(180deg);
                }
            }

            @media (max-width: 1200px) {
                .cards-grid {
                    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                    gap: 1.5rem;
                }
            }

            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                    width: 98%;
                }

                header {
                    padding: 1.5rem 1rem;
                    margin-bottom: 1.5rem;
                }

                header h1 {
                    font-size: 2.2rem;
                }

                header p {
                    font-size: 1rem;
                }

                .cards-grid {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                }

                .card {
                    padding: 1.5rem;
                }

                .card-title {
                    font-size: 1.2rem;
                }

                .card-description {
                    font-size: 0.95rem;
                }

                .search-box input {
                    padding: 15px 20px 15px 50px;
                }
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.5);
            }
        </style>

    <body>
        <div class="floating-elements">
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
        </div>

        <div class="container">
            <header>
                <h1>✈️ 여행 가이드 웹사이트</h1>
                <p>세계 각국의 여행 정보를 제공하는 유용한 웹사이트들</p>
            </header>

            <div class="search-container">
                <div class="search-box">
                    <div class="search-icon">🔍</div>
                    <input type="text" id="searchInput" placeholder="웹사이트 제목이나 설명으로 검색하세요..." />
                </div>
            </div>

            <div id="content" class="loading">로딩 중...</div>
        </div>

        <script>
            // script.js
            class TravelGuideIndex {
                constructor() {
                    this.websites = [];
                    this.filteredWebsites = [];
                    this.init();
                }

                async init() {
                    try {
                        await this.loadWebsites();
                        this.setupEventListeners();
                        this.renderWebsites();
                        this.addScrollAnimations();
                    } catch (error) {
                        this.showError("웹사이트 데이터를 불러오는데 실패했습니다.");
                    }
                }

                async loadWebsites() {
                    const response = await fetch("travel-websites.json");
                    if (!response.ok) {
                        throw new Error("Failed to load websites data");
                    }
                    const data = await response.json();
                    this.websites = data.websites;
                    this.filteredWebsites = [...this.websites];
                }

                setupEventListeners() {
                    const searchInput = document.getElementById("searchInput");
                    let searchTimeout;

                    searchInput.addEventListener("input", (e) => {
                        clearTimeout(searchTimeout);
                        searchTimeout = setTimeout(() => {
                            this.filterWebsites(e.target.value);
                        }, 300);
                    });
                }

                filterWebsites(searchTerm) {
                    if (!searchTerm.trim()) {
                        this.filteredWebsites = [...this.websites];
                    } else {
                        const term = searchTerm.toLowerCase();
                        this.filteredWebsites = this.websites.filter(
                            (website) =>
                                website.title.toLowerCase().includes(term) ||
                                website.description.toLowerCase().includes(term)
                        );
                    }
                    this.renderWebsites();
                }

                getWebsiteIcon(title) {
                    const icons = {
                        한국: "🇰🇷",
                        서울: "🏙️",
                        일본: "🇯🇵",
                        도쿄: "🗼",
                        Lonely: "🌍",
                        TripAdvisor: "✈️",
                        영국: "🇬🇧",
                        런던: "🏰",
                        프랑스: "🇫🇷",
                        파리: "🗼",
                        이탈리아: "🇮🇹",
                        로마: "🏛️",
                        독일: "🇩🇪",
                        베를린: "🏛️",
                        스페인: "🇪🇸",
                        바르셀로나: "🏖️"
                    };

                    for (const [key, icon] of Object.entries(icons)) {
                        if (title.includes(key)) {
                            return icon;
                        }
                    }
                    return "🌐";
                }

                renderWebsites() {
                    const content = document.getElementById("content");

                    if (this.filteredWebsites.length === 0) {
                        content.innerHTML = `
                <div class="no-results">
                    <h3>🔍 검색 결과가 없습니다</h3>
                    <p>다른 키워드로 검색해보세요.</p>
                </div>
            `;
                        return;
                    }

                    const html = `
            <div class="posts-count">
                📚 총 ${this.filteredWebsites.length}개의 웹사이트
            </div>
            <div class="cards-grid">
                ${this.filteredWebsites
                    .map(
                        (website, index) => `
                    <div class="card" style="animation-delay: ${index * 0.1}s">
                        
                        <a href="${website.link}" target="_blank" class="card-title">
                            ${website.title}
                        </a>
                        <div class="card-description">
                            ${website.description}
                        </div>
                        <div class="card-footer">
                            <a href="${website.link}" target="_blank" class="card-link">
                                <span>🌐</span>
                                사이트 방문하기
                            </a>
                        </div>
                    </div>
                `
                    )
                    .join("")}
            </div>
        `;

                    content.innerHTML = html;
                    this.addFadeInAnimation();
                }

                addFadeInAnimation() {
                    const cards = document.querySelectorAll(".card");
                    cards.forEach((card, index) => {
                        card.style.opacity = "0";
                        card.style.transform = "translateY(30px)";

                        setTimeout(() => {
                            card.style.transition = "all 0.6s ease";
                            card.style.opacity = "1";
                            card.style.transform = "translateY(0)";
                        }, index * 150);
                    });
                }

                addScrollAnimations() {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.style.opacity = "1";
                                entry.target.style.transform = "translateY(0)";
                            }
                        });
                    });

                    document.querySelectorAll(".card").forEach((item) => {
                        observer.observe(item);
                    });
                }

                showError(message) {
                    const content = document.getElementById("content");
                    content.innerHTML = `<div class="error">⚠️ ${message}</div>`;
                }
            }

            // 페이지 로드 시 초기화
            document.addEventListener("DOMContentLoaded", () => {
                new TravelGuideIndex();
            });
        </script>
